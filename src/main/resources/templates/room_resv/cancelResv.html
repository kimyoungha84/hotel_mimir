<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" th:class="sub-page">
<head>
  <meta charset="UTF-8">
  <title>객실 예약 확인</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/footer.css}" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      color: #111;
      background-color: #f9f8f5;
      line-height: 1.6;
      	padding-top: 130px;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      background: #f0efec;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 40px;
    }

    .room-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .room-details {
      flex: 1;
    }

    .room-details p {
      margin-bottom: 10px;
      font-size: 15px;
    }

    .status-button {
      display: inline-block;
      background: #111;
      color: #fff;
      font-size: 14px;
      padding: 5px 12px;
      border-radius: 4px;
      margin-left: 10px;
    }

    .room-image {
      flex: 0 0 300px;
      margin-left: 30px;
    }

    .room-image img {
      width: 100%;
      border-radius: 10px;
    }

    .message {
      font-size: 15px;
      margin-top: 20px;
      line-height: 1.8;
    }

    hr {
      margin: 40px 0 20px;
      border: none;
      border-top: 1px solid #ccc;
    }

    .guest-info {
      background: #fdfaf7;
      border: 1px solid #ccc;
      padding: 20px;
      display: grid;
      grid-template-columns: 150px 1fr;
      row-gap: 10px;
      column-gap: 20px;
      font-size: 14px;
    }

    .guest-info .label {
      font-weight: bold;
      background: #f5f1ed;
      padding: 10px;
      text-align: right;
    }

    .guest-info .value {
      padding: 10px;
      background: #fff;
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    .buttons button {
      padding: 10px 30px;
      margin: 0 10px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

.confirm-btn {
    background: #111;   /* 검은색 */
    color: #fff;        /* 흰색 글씨 */
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    border: none;
}

    .cancel-btn {
      background: #e64444;
      color: #fff;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>
  <div class="container">
    <h1>객실 예약 확인</h1>
    

    <h2 style="text-align: center; margin: 100px 0;">예약이 취소되었습니다.</h2>
    <div style="text-align: center;">
        <a th:href="@{/roomlist}"style="text-decoration: none; color: inherit;">
            <button class="confirm-btn">확인</button>
        </a>
    </div>

    
</div>
   <div th:replace="~{fragments/footer.html :: footerFragment}"></div>
</body>
</html>
