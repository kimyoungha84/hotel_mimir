<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" th:class="sub-page">
<head>
  <meta charset="UTF-8">
  <title>객실 예약 확인</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/footer.css}" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      color: #111;
      background-color: #f9f8f5;
      line-height: 1.6;
      	padding-top: 130px;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      background: #f0efec;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 40px;
    }

    .room-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .room-details {
      flex: 1;
    }

    .room-details p {
      margin-bottom: 10px;
      font-size: 15px;
    }

    .status-button {
      display: inline-block;
      background: #111;
      color: #fff;
      font-size: 14px;
      padding: 5px 12px;
      border-radius: 4px;
      margin-left: 10px;
    }

    .room-image {
      flex: 0 0 300px;
      margin-left: 30px;
    }

    .room-image img {
      width: 100%;
      border-radius: 10px;
    }

    .message {
      font-size: 15px;
      margin-top: 20px;
      line-height: 1.8;
    }

    hr {
      margin: 40px 0 20px;
      border: none;
      border-top: 1px solid #ccc;
    }

    .guest-info {
      background: #fdfaf7;
      border: 1px solid #ccc;
      padding: 20px;
      display: grid;
      grid-template-columns: 150px 1fr;
      row-gap: 10px;
      column-gap: 20px;
      font-size: 14px;
    }

    .guest-info .label {
      font-weight: bold;
      background: #f5f1ed;
      padding: 10px;
      text-align: right;
    }

    .guest-info .value {
      padding: 10px;
      background: #fff;
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    .buttons button {
      padding: 10px 30px;
      margin: 0 10px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .confirm-btn {
      background: #111;
      color: #fff;
    }

    .cancel-btn {
      background: #e64444;
      color: #fff;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>
  <div class="container">
    <h1>객실 예약 확인</h1>
    
    <div th:if="${resvData == null}">
    <h2 style="text-align: center; margin: 100px 0;">검색된 예약 정보가 없습니다.</h2>
    <div style="text-align: center;">
        <a th:href="@{/searchResv}"style="text-decoration: none; color: inherit;">
            <button class="confirm-btn">다시 조회하기</button>
        </a>
    </div>
</div>
    
<div th:if="${resvData != null}">
    <div class="room-info">
      <div class="room-details">
        <p th:text="|룸 종류(호실) : ${resvData.typeName}(${resvData.roomId})|">룸 종류(호실) : 프리미어룸(708)</p>
        <p th:text="|체크인 : ${resvData.checkinDate}|">체크인 : 2025.08.27(수)</p>
        <p th:text="|체크아웃: ${resvData.checkoutDate}|">체크아웃 : 2025.08.29(금)</p>
        <p th:text="|성인 : ${resvData.numGuestsAdult}|">성인 : 3명</p>
        <p th:text="|아동 : ${resvData.numGuestsChild}|">아동 : 3명</p>
        <p th:text="|예약상태 : ${resvData.status}|">예약상태 : <span class="status-button">예약완료</span></p>
      </div>
      <div class="room-image">
        <img th:src="${resvData.imgPath}" alt="객실 이미지">
      </div>
    </div>

    <div class="message">
      미미르 호텔을 방문해주셔서 감사합니다.<br>
      안목 있는 이들을 위한 정교한 공간<br>
      미미르 호텔에서는 최상의 서비스를 약속 드립니다.
    </div>

    <hr>

    <div class="guest-info">
      <div class="label">예약번호</div>
      <div th:text="${resvData.resvId}" class="value">20250617</div>

      <div class="label">고객명</div>
      <div th:text="${resvData.userName}" class="value">김영하</div>

      <div class="label">연락처</div>
      <div th:text="${resvData.userTel}" class="value">010-1234-5678</div>

      <div class="label">요청사항</div>
      <div th:text="${resvData.requestMsg}" class="value">없음</div>
    </div>

    <div class="buttons">
    <a th:href="@{/searchResv}"style="text-decoration: none; color: inherit;">
      <button class="confirm-btn">확인</button>
      </a>
      <a th:href="@{/searchResv}"style="text-decoration: none; color: inherit;">
      <button class="cancel-btn">예약취소</button>
      </a>
    </div>
  </div>
  </div>
   <div th:replace="~{fragments/footer.html :: footerFragment}"></div>
</body>
</html>
