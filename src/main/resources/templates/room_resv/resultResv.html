<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>예약 완료 | HOTEL MIMIR</title>
<!-- bootstrap CDN -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
	
<style type="text/css">
 .reservation-complete {
  max-width: 600px;
  margin: 0 auto;
  font-family: 'Pretendard', sans-serif;
  color: #111;
}

/* 스텝 표시 */
.step-indicator {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 30px;
  gap: 10px;
}

.step-indicator span {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: 1px solid #999;
  text-align: center;
  line-height: 30px;
  font-weight: bold;
  font-size: 15px;
}

.step-indicator .active {
  background-color: #7a5028;
  color: white;
  border: none;
}

.step-indicator .step-label {
  background: none;
  border: none;
  color: #888;
  font-weight: normal;
  font-size: 16px;
  margin-left: 10px;
}

/* 예약 헤더 (잎사귀 + 텍스트) */
.reservation-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 40px; /* 이미지와 텍스트 간격 */
  margin: 30px 0;
  position: relative;
  padding-bottom: 20px;
  border-bottom: 2px solid #111;
   margin-bottom: 0px; /* 선과 너무 가까워지지 않게 */
  padding-bottom: 30px;
}

.reservation-header img {
  width: 230px;  /* 크기 더 크게 */
  height: auto;
}

.reservation-title {
  font-size: 22px;
  font-weight: bold;
  white-space: nowrap;
}

/* 예약 정보 */
.reservation-info {
  margin-top: 30px;
  font-size: 16px;
  margin-bottom: 30px; /* 이게 없으면 hr이 너무 가까이 붙음 */
}

.info-row {
  display: flex;
  margin-bottom: 12px;
}

.info-row span {
  display: inline-block;
}

.info-row .info-colon {
  width: 20px;
  text-align: center;
  margin: 0 8px;
}

.info-value {
  flex: 1;
}

.italic {
  font-style: italic;
  color: #444;
}


/* 확인 버튼 */
.button-wrapper {
 border-top: 2px solid #111;
 padding-top : 40px;
  text-align: center;
  margin-bottom: 40px;
}

.confirm-btn {
  background-color: #111;
  color: white;
  padding: 12px 40px;
  border: none;
  font-size: 18px;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.confirm-btn:hover {
  background-color: #222;
}
 
 
.step-indicator {
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 15px;
	margin: 40px 0 50px;
}

.step-indicator .step {
	position: relative;
	display: inline-block;
	width: 36px;
	height: 36px;
	line-height: 36px;
	text-align: center;
	border-radius: 50%;
	font-weight: bold;
	background: #eee;
	color: #555;
	text-decoration: none;
}

.step-indicator .step.current {
	background: #c2a164;
	color: white;
}

.step-indicator .step-title {
  font-size: 20px;
  font-weight: bold;
  color: #222;
  white-space: nowrap;
}

.step:not(.current):hover::after {
  content: attr(data-tooltip);
  position: absolute;
  background: #333;
  color: #fff;
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 4px;
  top: 40px; /* step 아래에 표시되도록 조정 */
  left: 50%;
  transform: translateX(-50%);
  white-space: nowrap;
  z-index: 10;
} 
</style>
<!-- jquert CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type = "text/javascript">
$(function(){
	
});
</script>

</head>
<body>
<div class="step-indicator">
  <span class="step" data-tooltip="객실 선택">1</span>  
  <span class="step" data-tooltip="옵션 및 예약정보 입력">2</span> 
  <span class="step current">3</span>
  <div class="step-title">예약 완료</div>
</div>
<div class="reservation-complete">


<div class="reservation-header">
  <!-- 왼쪽 잎사귀 -->
  <img src="/images/room/RM/leftleaf.png" alt="왼쪽 잎사귀">

  <!-- 텍스트 중앙 정렬 -->
  <div class="reservation-title">예약 정보</div>

  <!-- 오른쪽 잎사귀 -->
  <img src="/images/room/RM/rightleaf.png" alt="오른쪽 잎사귀">
</div>

  <!-- 예약 정보 테이블 -->
  <div class="reservation-info">
    <div class="info-row">
      <span>예약번호</span>
      <span class="info-colon">:</span>
      <span class="info-value italic">20250617</span>
    </div>
    <div class="info-row">
      <span>예약자</span>
      <span class="info-colon">:</span>
      <span class="info-value">김재인</span>
    </div>
    <div class="info-row">
      <span>휴대전화</span>
      <span class="info-colon">:</span>
      <span class="info-value italic">010-1234-5678</span>
    </div>
    <div class="info-row">
      <span>객실</span>
      <span class="info-colon">:</span>
      <span class="info-value">로얄 스위트룸</span>
    </div>
    <div class="info-row">
      <span>인원</span>
      <span class="info-colon">:</span>
      <span class="info-value">3명</span>
    </div>
    <div class="info-row">
      <span>체크인 /아웃</span>
      <span class="info-colon">:</span>
      <span class="info-value italic">2025.06.17 15:00 &nbsp; - &nbsp; 2025.06.20 11:00</span>
    </div>
  </div>

  <!-- 구분선 -->

  <!-- 확인 버튼 -->
  <div class="button-wrapper">
    <button class="confirm-btn">확 인</button>
  </div>
</div>

</body>
</html>
