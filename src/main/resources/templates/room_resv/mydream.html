<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Split Scene ScrollTrigger</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: sans-serif;
    }
    .split-scene {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .scene-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
    }
    .half {
      width: 50%;
      height: 100%;
      overflow: hidden;
    }
    .half img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .content {
      height: 200vh;
      background: #f5f5f5;
      padding: 50px;
    }
  </style>
</head>
<body>

<div class="split-scene">
  <div class="scene-layer" id="layer1" style="z-index: 3;">
    <div class="half"><img src="http://localhost/jsp_prj/room/Premier/Premier/premier1_1.jpg" alt="1-1"></div>
    <div class="half"><img src="http://localhost/jsp_prj/room/Premier/Premier/premier1_2.jpg" alt="1-2"></div>
  </div>
  <div class="scene-layer" id="layer2" style="z-index: 2;">
    <div class="half"><img src="http://localhost/jsp_prj/room/Premier/Premier/premier2_1.jpg" alt="2-1"></div>
    <div class="half"><img src="http://localhost/jsp_prj/room/Premier/Premier/premier2_2.jpg" alt="2-2"></div>
  </div>
  <div class="scene-layer" id="layer3" style="z-index: 1;">
    <div class="half"><img src="http://localhost/jsp_prj/room/Premier/Premier/premier3_1.jpg" alt="3-1"></div>
    <div class="half"><img src="http://localhost/jsp_prj/room/Premier/Premier/premier3_2.jpg" alt="3-2"></div>
  </div>
</div>

<div class="content">
  <h2>다음 콘텐츠</h2>
  <p>여기에 일반 콘텐츠가 이어집니다.</p>
</div>

<!-- GSAP + ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const tl = gsap.timeline({
    scrollTrigger: {
      trigger: ".split-scene",
      start: "top top",
      end: "+=300%", // 조정 가능
      scrub: true,
      pin: true,
      anticipatePin: 1
    }
  });

  tl.to("#layer1 .half:first-child", { x: "-100%", ease: "none" })
    .to("#layer1 .half:last-child", { x: "100%", ease: "none" }, "<")
    .to("#layer2 .half:first-child", { x: "-100%", ease: "none" })
    .to("#layer2 .half:last-child", { x: "100%", ease: "none" }, "<")
    .to("#layer3 .half:first-child", { x: "-100%", ease: "none" })
    .to("#layer3 .half:last-child", { x: "100%", ease: "none" }, "<");
</script>

</body>
</html>
