<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약조회</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f9f8f6;
      color: #111;
    }
    .container {
      max-width: 800px;
      background: white;
      margin: 60px auto;
      padding: 60px 40px;
      border: 1px solid #eee;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 60px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 30px;
    }
    .tab {
      padding-bottom: 10px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }
    .tab.active {
      border-bottom: 2px solid #111;
      color: #111;
    }
    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .desc {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      background: #111;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .login-info {
      margin-top: 50px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>예약조회</h1>
    <div class="tabs">
      <div class="tab active">객실 예약</div>
      <div class="tab">다이닝 예약</div>
    </div>
    <form>
      <label>예약번호 <span style="color: red">*</span></label>
      <input type="text" placeholder="예약번호 입력">
      <div class="desc">예약번호를 분실하신 고객님께서는 미미르 객실예약과로 직접 문의해 주세요.</div>

      <label>이름 <span style="color: red">*</span></label>
      <input type="text" placeholder="이름 입력">

      <button type="submit" class="btn">예약 조회</button>
    </form>

    <div class="login-info">
      <strong>로그인</strong><br>
      회원으로 객실을 예약하신 경우 마이페이지 > 객실 예약 내역에서 조회하실 수 있습니다.
    </div>
  </div>
</body>
</html>
