<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" th:class="sub-page">
<head>
  <meta charset="UTF-8">
  <title>다이닝 예약 조회</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/footer.css}" />
  <link rel="stylesheet" th:href="@{/dining_resv/css/searchDiningResvDetail.css}" />
  
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>

  <div class="container">
    <h1>다이닝 예약 조회</h1>
    
    <div th:if="${resvData == null}">
      <h2 class="no-data-msg">검색된 예약 정보가 없습니다.</h2>
      <div>
        <a th:href="@{/searchResv}" class="text-link">
          <button class="confirm-btn">다시 조회하기</button>
        </a>
      </div>
    </div>
    
  <div th:if="${resvData != null}">
    <div class="room-info">
      <div class="room-details">
        <p th:text="|다이닝 : ${resvData.diningName}|"></p>
        <p th:text="|예약 날짜 : ${#dates.format(resvData.reservationDate, 'yyyy-MM-dd(E)')}|"></p>
        <p th:text="|예약 시간 : ${#dates.format(resvData.reservationTime, 'a h:mm')}|"></p>
        <p th:text="|인원수 :  ${resvData.reservationCount}명|"></p>
        <p>
          예약 현황 : <span class="status-button" th:text="${resvData.reservationStatus}"></span>
        </p>
     </div>
      
<!--      <div class="room-image">
       <img th:src="${resvData.imgPath}" alt="다이닝 이미지">
     </div> -->
      
   </div>

   <div class="message">
     미미르 호텔을 방문해주셔서 감사합니다.<br>
     안목 있는 이들을 위한 정교한 공간<br>
     미미르 호텔에서는 최상의 서비스를 약속 드립니다.
   </div>

    <div class="guest-info">
      <div class="label">예약 번호</div>
      <div th:text="${resvData.reservationId}" class="value"></div>

      <div class="label">예약자명</div>
      <div th:text="${resvData.reservationName}" class="value"></div>

      <div class="label">연락처</div>
      <div th:text="${resvData.reservationTell}" class="value"></div>

      <div class="label">요청사항</div>
      <div th:text="${resvData.reservationRequest}" class="value"></div>
    </div>

    <div class="buttons">
      <a th:href="@{/searchResv}" class="text-link">
        <button type="button" class="confirm-btn">확인</button>
      </a>

<!--       <form th:action="@{/cancelResv}" method="post"
      		th:if="${resvData.reservationStatus != '예약취소'}">
        <input type="hidden" name="reservationId" th:value="${resvData.reservationId}">
        <button type="submit" class="cancel-btn">예약 취소</button>
      </form> -->
    </div>
    
  </div>
  </div>
  
   <div th:replace="~{fragments/footer.html :: footerFragment}"></div>
   
</body>

</html>
