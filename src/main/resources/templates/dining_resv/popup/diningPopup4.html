<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>다이닝 선택</title>
  <link rel="stylesheet" th:href="@{/dining_resv/css/diningPopup4.css}" />
</head>
<body>

<div class="popup-overlay04" style="display: none;">
  <div class="popup-content04">
    <button class="popup-close04" type="button">×</button>

    <div class="map-popup-inner">
      <div class="map-txt">
        <span>지도 보기</span>
      </div>
      <iframe
        width="100%"
        height="300"
        style="border:0;"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps?q=37.4993192768461,127.033205638158&hl=ko&z=15&output=embed">
      </iframe>
    </div>
    
    <div class="addr-wrap">
      <div class="addr-inner">
        <div class="hotel-name">
          <span>미미르 호텔</span>
        </div>
        <div class="dining-name">
          <span>스테이, 모던 레스토랑</span>
        </div>
        <div class="addr-txt">
          <span>서울특별시 강남구 테헤란로 132 미미르타워 735 미미르 서울 81층</span>
        </div>
      </div>
    </div>
    
    <div class="check-btn">
      <button class="checkBtn" type="button">확인</button>
    </div>
    
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const popupOverlay = document.querySelector('.popup-overlay04');
    const closeBtn = document.querySelector('.popup-close04');
    const checkBtn = document.querySelector('.checkBtn');

    closeBtn.addEventListener('click', function () {
      popupOverlay.style.display = 'none';
    });

    checkBtn.addEventListener('click', function () {
      popupOverlay.style.display = 'none';
    });
  });
</script>

</body>
</html>
