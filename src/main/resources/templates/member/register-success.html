<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:class="sub-page">
<head>
    <meta charset="UTF-8">
    <title>회원가입 완료</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        body {
            padding-top: 130px;
            background-color: #ffffff;
            color: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        .welcome-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .welcome-message {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .info-box {
            background-color: #f2f2f2;
            border-radius: 6px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #000;
            word-break: break-word;
        }

        .btn-wrap {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .btn-outline-dark {
            border: 1px solid #000;
            color: #000;
            padding: 10px 40px;
            font-size: 1rem;
            background-color: transparent;
            border-radius: 4px;
        }

        .btn-outline-dark:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="welcome-container">
        <h1 class="welcome-message">
            <span th:text="${memberInfo.user_name}">KIM HEEBUM</span> 회원님의 가입을 환영합니다!
        </h1>

        <div class="info-box">
            <div class="info-row">
                <span class="info-label">성명</span>
                <span class="info-value" th:text="${memberInfo.user_name}">KIM HEEBUM</span>
            </div>
            <div class="info-row">
                <span class="info-label">아이디</span>
                <span class="info-value" th:text="${memberInfo.email_id}">test@test.com</span>
            </div>
            <div class="info-row">
                <span class="info-label">전화번호</span>
                <span class="info-value" th:text="${memberInfo.tel}">010-1234-5678</span>
            </div>
            <div class="info-row">
                <span class="info-label">생년월일</span>
                <span class="info-value" th:text="${#dates.format(memberInfo.birth_date, 'yyyy-MM-dd')}">1939-09-03</span>
            </div>
        </div>

        <div class="btn-wrap">
            <a th:href="@{/}" class="btn btn-outline-dark">홈으로</a>
            <a th:href="@{/member/loginFrm}" class="btn btn-outline-dark">로그인</a>
        </div>
    </div>
</div>

</body>
</html>
