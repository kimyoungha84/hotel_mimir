<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:class="sub-page">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 결과</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        body {
            padding-top: 130px;
        }
        .result-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            text-align: center;
        }
        .login-btn {
            background-color: #000;
            color: #fff;
        }
        .login-btn:hover {
            background-color: #333;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="result-container">
        <h3 class="mb-4">아이디 찾기 결과</h3>
        <div th:if="${memberInfo}">
            <p>고객님의 아이디는 <strong th:text="${memberInfo.email_id}"></strong> 입니다.</p>
            <p th:if="${memberInfo.reg_time != null}">가입일: <span th:text="${#dates.format(memberInfo.reg_time, 'yyyy-MM-dd')}"></span></p>
            <a th:href="@{/member/loginFrm}" class="btn login-btn w-100 mt-4">로그인</a>
        </div>
        <div th:if="${errorMessage}">
            <p class="text-danger" th:text="${errorMessage}"></p>
            <a th:href="@{/member/find-id}" class="btn btn-secondary w-100 mt-4">아이디 찾기 다시 시도</a>
        </div>
    </div>
</div>

</body>
</html>
