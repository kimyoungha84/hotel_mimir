<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:class="sub-page">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <style>
  	body {
  	  padding-top: 130px;
  	}

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 40px;
    }
    .btn-dark {
      background-color: #000;
      color: #fff;
    }
    .btn-dark:hover {
      background-color: #333;
      color: #FFFFFF;
    }
  </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
  <h3 class="text-center mb-4">비밀번호 재설정</h3>

  <form id="resetPasswordForm">
    <div class="mb-3">
      <label for="newPassword" class="form-label">새 비밀번호</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력해주세요" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="새 비밀번호를 다시 입력해주세요" required>
    </div>
    <button type="button" class="btn btn-dark w-100" id="resetPasswordBtn">비밀번호 재설정</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(function(){
    // URL에서 이메일 파라미터 가져오기
    var urlParams = new URLSearchParams(window.location.search);
    var email = urlParams.get('email');

    if (!email) {
        alert("잘못된 접근입니다. 비밀번호 찾기 절차를 다시 시작해주세요.");
        location.href = "/member/find-password";
        return;
    }

    $("#resetPasswordBtn").click(function(){
        var newPassword = $("#newPassword").val();
        var confirmPassword = $("#confirmPassword").val();

        if(newPassword !== confirmPassword){
            alert("새 비밀번호가 일치하지 않습니다.");
            return;
        }

        if (!newPassword) {
            alert("새 비밀번호를 입력해주세요.");
            return;
        }

        $.ajax({
            url: "/member/reset-password",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ email: email, newPassword: newPassword }),
            success: function(response){
                if(response.success){
                    alert("비밀번호가 성공적으로 재설정되었습니다. 로그인 페이지로 이동합니다.");
                    location.href = "/member/loginFrm"; // 로그인 페이지로 이동
                } else {
                    alert("비밀번호 재설정에 실패했습니다.");
                }
            },
            error: function(xhr, status, error){
                alert("서버 통신 오류: " + xhr.responseText);
            }
        });
    });
});
</script>

</body>
</html>
