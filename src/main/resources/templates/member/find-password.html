<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:class="sub-page">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <style>
  	body {
  	  padding-top: 130px;
  	}

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 40px;
    }
    .btn-dark {
      background-color: #000;
      color: #fff;
    }
    .btn-dark:hover {
      background-color: #333;
      color: #FFFFFF;
    }
  </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
  <h3 class="text-center mb-4">비밀번호 찾기</h3>

  <form id="findPasswordForm">
    <div class="mb-3">
      <label for="userId" class="form-label">아이디</label>
      <input type="text" class="form-control" id="userId" name="userId" placeholder="가입하신 아이디를 입력해주세요" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">이름</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="가입하신 이름을 입력해주세요" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <div class="input-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="가입하신 이메일을 입력해주세요" required>
        <button class="btn btn-outline-secondary" type="button" id="sendAuthCodeBtn">인증번호 전송</button>
      </div>
    </div>
    <div class="mb-3">
      <label for="authCode" class="form-label">인증번호</label>
      <div class="input-group">
        <input type="text" class="form-control" id="authCode" name="authCode" placeholder="인증번호를 입력해주세요" required>
        <button class="btn btn-outline-secondary" type="button" id="verifyAuthCodeBtn">확인</button>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
var emailAuthToken = ''; // 이메일 인증 토큰을 저장할 변수

$(function(){
    $("#sendAuthCodeBtn").click(function(){
        var userId = $("#userId").val();
        var name = $("#name").val();
        var email = $("#email").val();

        if (!userId || !name || !email) {
            alert("아이디, 이름, 이메일을 모두 입력해주세요.");
            return;
        }

        $.ajax({
            url: "/member/send-auth-code-find-password",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ userId: userId, name: name, email: email }),
            success: function(response){
                if(response.token){
                    emailAuthToken = response.token;
                    alert("인증번호가 이메일로 전송되었습니다.");
                } else if (response.error) {
                    alert(response.error);
                } else {
                    alert("인증번호 전송에 실패했습니다.");
                }
            },
            error: function(xhr, status, error){
                alert("서버 통신 오류: " + xhr.responseText);
            }
        });
    });

    $("#verifyAuthCodeBtn").click(function(){
        var email = $("#email").val();
        var authCode = $("#authCode").val();

        if (!emailAuthToken) {
            alert("먼저 인증번호를 전송해주세요.");
            return;
        }

        if (!authCode) {
            alert("인증번호를 입력해주세요.");
            return;
        }

        $.ajax({
            url: "/member/verify-auth-code-find-password",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ email: email, code: authCode, token: emailAuthToken }),
            success: function(response){
                if(response.success){
                    alert("확인되었습니다. 비밀번호 재설정 후 로그인 가능합니다.");
                    // 비밀번호 재설정 페이지로 이동 시 이메일 정보를 함께 넘겨줍니다.
                    location.href = "/member/reset-password?email=" + email;
                } else {
                    alert("인증번호가 일치하지 않거나 만료되었습니다.");
                }
            },
            error: function(xhr, status, error){
                alert("서버 통신 오류: " + xhr.responseText);
            }
        });
    });
});
</script>

</body>
</html>
