<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-4">로그인</h3>

  <form th:action="@{/member/login}" method="post">
    <div class="mb-3">
      <label for="email_id" class="form-label">이메일</label>
      <input type="email" class="form-control" name="email_id" id="email_id" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>

    <button type="submit" class="btn btn-dark w-100">로그인</button>
  </form>

  <div class="text-center mt-3">
    <a th:href="@{/member/registerFrm}">회원가입</a>
  </div>

  <!-- 오류 메시지 -->
  <div class="text-danger mt-3 text-center" th:text="${loginError}"></div>
</div>
</body>
</html>
