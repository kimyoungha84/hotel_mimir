<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
    }
    .login-btn {
      background-color: #000;
      color: #fff;
    }
    .login-btn:hover {
      background-color: #333;
      color: #FFFFFF;
    }
    .divider {
      margin: 15px 0;
    }
    .sns-icons img {
      width: 30px;
      margin: 0 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="login-container">
    <h3 class="text-center mb-4">로그인</h3>

    <form th:action="@{/member/login}" method="post">
      <div class="mb-3">
        <input type="email" class="form-control" name="email_id" id="email_id" placeholder="아이디 입력" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호 입력" required>
      </div>

      <button type="submit" class="btn login-btn w-100">로그인</button>
    </form>

    <div class="text-center divider">
      <a th:href="@{/member/find-id}">아이디 찾기</a>
      <span class="mx-2">|</span>
      <a th:href="@{/member/find-password}">비밀번호 찾기</a>
    </div>

    <!-- <div class="text-center sns-icons mt-3">
      <img th:src="@{/images/kakao.png}" alt="카카오">
      <img th:src="@{/images/naver.png}" alt="네이버">
      <img th:src="@{/images/apple.png}" alt="애플">
      <img th:src="@{/images/google.png}" alt="구글">
    </div> -->

    <!-- 오류 메시지 -->
    <div class="text-danger mt-3 text-center" th:text="${loginError}"></div>
  </div>
</div>
</body>
</html>
