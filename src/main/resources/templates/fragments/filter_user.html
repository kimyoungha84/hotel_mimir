<div th:fragment="filter_user(filter)">
  <style>
    :root {
      --mimir-brown: #a68a6d;
      --mimir-brown-light: #f7f3ef;
    }
    .user-filtering-area {
      display: flex !important;
      flex-direction: row !important;
      align-items: flex-start !important;
      gap: 16px !important;
      width: 100% !important;
    }
    .user-fi-btn-area {
      display: flex !important;
      flex-direction: row !important;
      gap: 6px !important;
      flex-wrap: wrap !important;
      flex-grow: 1 !important;
      align-items: flex-start !important;
      width: auto !important;
      min-width: 0 !important;
      flex-shrink: 1 !important;
    }
    .user-filtering-btn {
      width: auto;
      min-width: 110px;
      height: 50px;
      background: none;
      border: 1px solid #dddddd;
      color: #222;
      font-weight: 500;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 0.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 22px;
      transition: background 0.18s, color 0.18s, border 0.18s;
      position: relative;
    }
    .user-filtering-btn.selected {
      background: var(--mimir-brown-light);
      color: var(--mimir-brown);
      border: 1.5px solid var(--mimir-brown);
    }
    .user-filtering-btn .count {
      margin-left: 7px;
      font-size: 15px;
      font-weight: 700;
      color: var(--mimir-brown);
    }
    .user-filtering-btn.user-reset {
      color: #222;
      border: 1px solid #dddddd;
      background: none;
      font-weight: 500;
      display: flex;
      align-items: center;
    }
    .user-filtering-btn.user-reset img {
      width: 18px;
      height: 18px;
      margin-right: 5px;
    }
    .user-filter-select {
      position: relative;
      /* min-width: 140px; */
      margin-bottom: 0 !important;
      display: flex !important;
      flex-direction: row !important;
      width: auto !important;
      min-width: 0 !important;
      max-width: none !important;
    }
    .user-arrow-img {
      width: 18px;
      height: 18px;
      transition: transform 0.3s;
      margin-left: 7px;
    }
    .user-filter-select.open .user-arrow-img {
      transform: rotate(180deg);
    }
    .user-custom-dropdown {
      display: block;
      position: absolute;
      left: 0;
      top: 48px;
      width: 340px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      z-index: 10;
      padding: 24px 24px 12px 24px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
      transition: opacity 0.3s, transform 0.3s;
    }
    .user-filter-select.open .user-custom-dropdown {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
    .user-dropdown-guide {
      font-size: 14px;
      color: #888;
      margin-bottom: 18px;
    }
    .user-pill-options {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 18px;
      border-bottom: 2px solid #595959;
      padding-bottom: 18px;
    }
    .user-pill-btn {
      border: 1.5px solid var(--mimir-brown);
      background: #fff;
      color: var(--mimir-brown);
      border-radius: 20px;
      padding: 8px 22px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.18s;
    }
    .user-pill-btn.selected {
      background: var(--mimir-brown-light);
      color: var(--mimir-brown);
      border: 1.5px solid var(--mimir-brown);
      font-weight: 600;
    }
    .user-dropdown-bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #eee;
      padding-top: 10px;
      margin-top: 8px;
    }
    .user-reset-btn {
      background: none;
      border: none;
      color: var(--mimir-brown);
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .user-reset-btn img {
      width: 18px;
      height: 18px;
    }
    .user-dropdown-arrow {
      width: 22px;
      height: 22px;
      transition: transform 0.3s;
    }
    .user-filter-select.open .user-dropdown-arrow {
      transform: rotate(180deg);
    }
    .user-selected-filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin: 0 0 12px 0;
    }
    .user-filter-tag {
      background: var(--mimir-brown-light);
      color: var(--mimir-brown);
      border-radius: 16px;
      /* border: 1.5px solid var(--mimir-brown); */
      padding: 6px 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }
    .user-filter-tag .user-remove {
      cursor: pointer;
      font-size: 16px;
      color: #a68a6d;
    }
    .user-input-search-area {
      display: flex;
      align-items: center;
      width: 260px;
      border: 1.5px solid #ddd;
      border-radius: 5px;
      background: #fff;
      padding: 0 12px;
      height: 50px;
      transition: border 0.18s;
      margin-left: auto !important;
      flex-shrink: 0 !important;
      min-width: 260px !important;
    }
    .user-input-search-area:focus-within {
      border: 1.5px solid #333;
    }
    .user-filter-input {
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      color: #444;
      flex: 1;
      height: 40px;
      padding: 0;
    }
    .user-filter-input::placeholder {
      color: #888;
      font-size: 16px;
    }
    .user-search-btn {
      width: 32px;
      height: 32px;
      min-width: 32px;
      min-height: 32px;
      border: 1.5px solid #bbb;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      padding: 0;
      cursor: pointer;
      transition: border 0.18s;
    }
    .user-search-btn:hover {
      border: 1.5px solid #333;
    }
    .user-search-btn img {
      width: 18px;
      height: 18px;
      display: block;
    }
  </style>
  
  <form id="userSearchForm" onsubmit="return false;">
    <input type="hidden" name="filterType" th:value="${filterType}" />
    <div class="user-filtering-area">
      <div class="user-fi-btn-area">
        <!-- FilterConfig의 labelSelectorOptions 기반 동적 필터 생성 -->
        <th:block th:if="${filter.labelSelectorOptions != null and #lists.size(filter.labelSelectorOptions) > 0}">
          <div th:each="selector : ${filter.labelSelectorOptions}" class="user-filter-select" th:id="${selector.selectorName + 'Select'}">
            <button class="user-filtering-btn" type="button">
              <span th:text="${selector.label}"></span>
              <span class="count" style="display:none"></span>
              <img class="user-arrow-img" src="/filter/images/keyword_button_filter.svg" alt="화살표">
            </button>
            <div class="user-custom-dropdown">
              <div class="user-dropdown-guide">2개 이상 선택 가능</div>
              <div class="user-pill-options">
                <button class="user-pill-btn"
                        th:each="item : ${selector.options}"
                        th:data-value="${item.searchValue}"
                        th:text="${item.label}"></button>
              </div>
              <!-- 선택된 필터 태그를 셀렉터별로 표시 -->
              <div class="user-selected-filters" th:attr="id='selectedFilters-' + ${selector.selectorName}"></div>
              <div class="user-dropdown-bottom">
                <button class="user-reset-btn" type="button">
                  <img src="/filter/images/ico_btn_refresh_small.png" alt="초기화"> 선택해제
                </button>
                <img class="user-dropdown-arrow" src="/filter/images/keyword_button_filter.svg" alt="화살표">
              </div>
            </div>
          </div>
        </th:block>
        <button class="user-filtering-btn user-reset" type="button" id="resetBtn"><img src="/filter/images/ico_btn_refresh_small.png" alt="초기화">초기화</button>
      </div>
      <!-- 텍스트 검색 옵션 -->
      <div class="user-input-search-area" th:if="${filter.showSearchText}">
        <!-- searchType 셀렉터 추가 (filter.html과 동일 구조) -->
        <th:block th:if="${filter.showSelector}">
          <input type="hidden" name="searchType" th:value="${filter.selectOptions[0].value}" />
          <span th:if="${#lists.size(filter.selectOptions) == 1}" th:text="${filter.selectOptions[0].label}"></span>
          <select th:if="${#lists.size(filter.selectOptions) > 1}" name="searchType" class="user-filter-select-box">
            <option th:each="opt : ${filter.selectOptions}" th:value="${opt.value}" th:text="${opt.label}">검색</option>
          </select>
        </th:block>
        <input type="text" class="user-filter-input" name="searchKeyword" placeholder="검색어를 입력하세요">
        <button class="user-search-btn" type="button" id="userSearchBtn">
          <img src="/filter/images/searchbtn.svg" alt="검색">
        </button>
      </div>
    </div>
  </form>

  <script>
    // 셀렉터 토글 및 화살표 회전
    document.querySelectorAll('.user-filter-select').forEach(function(select) {
      const btn = select.querySelector('.user-filtering-btn');
      btn.addEventListener('click', function(e) {
        document.querySelectorAll('.user-filter-select').forEach(function(other) {
          if (other !== select) other.classList.remove('open');
        });
        select.classList.toggle('open');
      });
    });
    
    // 바깥 클릭 시 닫기
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.user-filter-select')) {
        document.querySelectorAll('.user-filter-select').forEach(function(select) {
          select.classList.remove('open');
        });
      }
    });
    
    // pill 버튼 선택/해제 및 태그 표시
    const selectedFilters = {};
    const filterMap = {};
    
    // FilterConfig 기반으로 filterMap 동적 생성
    document.querySelectorAll('.user-filter-select').forEach(function(select) {
      const btn = select.querySelector('.user-filtering-btn');
      const label = btn.querySelector('span').textContent;
      filterMap[select.id] = label;
    });
    
    // 검색 함수: filter.html 구조와 완전 호환
    function search() {
      const form = document.getElementById('userSearchForm');
      const params = new URLSearchParams(new FormData(form));
      // selectedFilters 값도 추가
      Object.keys(selectedFilters).forEach(key => {
        const paramKey = key.replace('Select', '');
        selectedFilters[key].forEach(val => {
          params.append(paramKey, val);
        });
      });
      fetch('/search', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: params
      })
      .then(res => res.text())
      .then(html => {
        const resultArea = document.getElementById('resultArea');
        if (resultArea) resultArea.innerHTML = html;
      });
    }
    
    document.querySelectorAll('.user-pill-btn').forEach(function(btn) {
      btn.addEventListener('click', function(e) {
        const selectId = btn.closest('.user-filter-select').id;
        const value = btn.dataset.value;
        if (!selectedFilters[selectId]) selectedFilters[selectId] = [];
        if (selectedFilters[selectId].includes(value)) {
          selectedFilters[selectId] = selectedFilters[selectId].filter(v => v !== value);
        } else {
          selectedFilters[selectId].push(value);
        }
        updateSelectedFilters();
        updatePillSelection();
        updateFilterBtnStyle();
        updateFilterBtnCount();
        search(); // 필터 선택 시마다 검색
      });
    });
    
    function updatePillSelection() {
      document.querySelectorAll('.user-pill-btn').forEach(function(btn) {
        const selectId = btn.closest('.user-filter-select').id;
        const value = btn.dataset.value;
        if (selectedFilters[selectId] && selectedFilters[selectId].includes(value)) {
          btn.classList.add('selected');
        } else {
          btn.classList.remove('selected');
        }
      });
    }
    
    // 셀렉터별로 선택된 필터 태그를 해당 위치에만 렌더링
    function updateSelectedFilters() {
      // 모든 selected-filters 영역을 먼저 비움 (초기화/마지막 삭제 시 잔상 방지)
      document.querySelectorAll('[id^="selectedFilters-"]').forEach(function(container) {
        container.innerHTML = '';
      });
      Object.keys(selectedFilters).forEach(function(key) {
        const container = document.getElementById('selectedFilters-' + key.replace('Select', ''));
        if (!container) return;
        // 이미 위에서 비웠으므로, 값이 없으면 아무것도 안함
        if (!selectedFilters[key] || selectedFilters[key].length === 0) return;
        selectedFilters[key].forEach(function(val) {
          const tag = document.createElement('div');
          tag.className = 'user-filter-tag';
          tag.innerHTML = `${filterMap[key]}: ${val} <span class=\"user-remove\">×</span>`;
          tag.querySelector('.user-remove').onclick = function(e) {
            e.stopPropagation(); // 드롭다운 닫힘 방지
            selectedFilters[key] = selectedFilters[key].filter(v => v !== val);
            if (selectedFilters[key].length === 0) delete selectedFilters[key];
            updateSelectedFilters();
            updatePillSelection();
            updateFilterBtnStyle();
            updateFilterBtnCount();
            search(); // 태그 삭제 시도 검색
          };
          container.appendChild(tag);
        });
      });
    }
    
    // 각 셀렉터별 선택해제 버튼
    document.querySelectorAll('.user-reset-btn').forEach(function(btn) {
      btn.onclick = function(e) {
        e.stopPropagation();
        const select = btn.closest('.user-filter-select');
        if (!select) return;
        const selectId = select.id;
        // 해당 셀렉터의 선택값만 해제
        delete selectedFilters[selectId];
        // 해당 셀렉터의 pill-btn만 해제
        select.querySelectorAll('.user-pill-btn').forEach(function(pill) {
          pill.classList.remove('selected');
        });
        // 해당 셀렉터의 태그만 비움
        const tagArea = select.querySelector('.user-selected-filters');
        if (tagArea) tagArea.innerHTML = '';
        updateSelectedFilters();
        updatePillSelection();
        updateFilterBtnStyle();
        updateFilterBtnCount();
        search();
      };
    });
    
    // 선택해제 버튼
    document.getElementById('resetBtn').onclick = function() {
      Object.keys(selectedFilters).forEach(function(key) { delete selectedFilters[key]; });
      // 모든 pill-btn의 selected 클래스 해제
      document.querySelectorAll('.user-pill-btn').forEach(function(btn) {
        btn.classList.remove('selected');
      });
      // 모든 드롭다운 닫기
      document.querySelectorAll('.user-filter-select').forEach(function(select) {
        select.classList.remove('open');
      });
      // 모든 selected-filters 영역 비우기 (리스트창 즉시 비움)
      document.querySelectorAll('[id^="selectedFilters-"]').forEach(function(container) {
        container.innerHTML = '';
      });
      // 리스트창에 남아있는 모든 태그와 연동된 pill-btn도 선택해제
      document.querySelectorAll('.user-filter-tag').forEach(function(tag) {
        const text = tag.textContent.split(':')[1]?.trim().replace('×','').trim();
        if (text) {
          document.querySelectorAll('.user-pill-btn').forEach(function(btn) {
            if (btn.textContent.trim() === text) {
              btn.classList.remove('selected');
            }
          });
        }
      });
      updateSelectedFilters();
      updatePillSelection();
      updateFilterBtnStyle();
      updateFilterBtnCount();
      search(); // 초기화 시도 검색
    };
    
    // 드롭다운 하단 화살표 클릭 시 닫기
    document.querySelectorAll('.user-dropdown-arrow').forEach(function(arrow) {
      arrow.onclick = function() {
        arrow.closest('.user-filter-select').classList.remove('open');
      };
    });
    
    // 필터 버튼 스타일 동적 적용
    function updateFilterBtnStyle() {
      document.querySelectorAll('.user-filter-select').forEach(function(select) {
        const btn = select.querySelector('.user-filtering-btn');
        const selectId = select.id;
        if (selectedFilters[selectId] && selectedFilters[selectId].length > 0) {
          btn.classList.add('selected');
        } else {
          btn.classList.remove('selected');
        }
      });
    }
    
    // 필터 버튼 옆에 선택 개수 표시
    function updateFilterBtnCount() {
      document.querySelectorAll('.user-filter-select').forEach(function(select) {
        const btn = select.querySelector('.user-filtering-btn');
        const selectId = select.id;
        const countSpan = btn.querySelector('.count');
        if (selectedFilters[selectId] && selectedFilters[selectId].length > 0) {
          countSpan.textContent = selectedFilters[selectId].length;
          countSpan.style.display = '';
        } else {
          countSpan.textContent = '';
          countSpan.style.display = 'none';
        }
      });
    }
    
    // 최초 로딩 시 스타일/카운트 적용
    updateFilterBtnStyle();
    updateFilterBtnCount();

    // 검색 버튼 클릭 시 search() 호출
    const userSearchBtn = document.getElementById('userSearchBtn');
    if (userSearchBtn) {
      userSearchBtn.addEventListener('click', function() {
        search();
      });
    }

    // 검색어 입력창에서 Enter 키 누르면 검색 버튼과 동일하게 동작
    const userSearchInput = document.querySelector('.user-filter-input');
    if (userSearchInput) {
      userSearchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          search();
        }
      });
    }
  </script>
  <script>
    // 페이지 최초 로딩 시 파라미터 없이 /search 호출
    window.addEventListener('DOMContentLoaded', function() {
      // filterType 값을 form에서 읽어서 전송
      const form = document.getElementById('userSearchForm');
      let params = new URLSearchParams();
      if (form) {
        const filterTypeInput = form.querySelector('input[name="filterType"]');
        if (filterTypeInput && filterTypeInput.value) {
          params.append('filterType', filterTypeInput.value);
        }
      }
      fetch('/search', {
        method: 'POST',
        body: params
      })
      .then(res => res.text())
      .then(html => {
        const resultArea = document.getElementById('resultArea');
        if (resultArea) resultArea.innerHTML = html;
      });
    });
  </script>
</div>
