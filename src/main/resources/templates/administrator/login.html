<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MIMIR - 관리자 페이지</title>
<!-- favicon 설정-->
<link rel="icon shortcut"  href="/admin_common_assets/common_img/mimir_favicon.ico"/>

<!-- 부트스트랩  CDN -->    
<link rel="stylesheet" type="text/css"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>


<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- Vue CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<!-- axios CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<style type="text/css">
body{
    background-color: #0d1225; /* 딥 네이비 계열 */
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.loginBtn{
    width: 300px;
    padding: 14px;
    border: none;
    border-radius: 4px;
    background-color: #d7a8a0; /* 연한 핑크/로즈 계열 */
    color: black;
    font-weight: bold;
    cursor: pointer;
}

.loginBtn:hover{
    background-color: #c88f86;
}

.loginTitleFirst{
    font-size: 80px;
    font-weight: bold;
    margin-bottom: 10px;
    font-family: "Javanese Text";
}

.loginTitleSecond{
    font-size: 48px;
    font-weight: normal;
    margin-bottom: 50px;
    font-family: "Javanese Text";
}


span{
    margin: 0 5px;
    font-size: 14px;
}

.inputBox{
    width: 300px;
    padding: 14px;
    border: none;
    border-radius: 6px;
    outline: none;
    font-size: 16px;
}

.inputBoxDiv{
    display: flex;
    align-items: center;
    justify-content: flex-start;
    margin-bottom: 20px;
    width: 420px; /* 폼 전체 너비 지정 */
}

.inputBoxDiv span{
    width: 100px;
    font-size: 16px;
    margin-right: 20px;
    text-align: center;
}

.loginFormContainer{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transform: translateX(-50px); /* ← 왼쪽으로 살짝 이동 */
}
</style>

<script type="text/javascript">
$(function(){

    
});

</script>
</head>

<body>
<div class="loginTitleFirst">MIMIR</div>
<div class="loginTitleSecond">Administrator</div>

<div  id="login">

<div class="loginFormContainer">
<div class="inputBoxFirst inputBoxDiv"><span>아이디</span><input type="text" v-model="jsonLoginObj.id" class="inputBox"/></div>
<div class="inputBoxSecond inputBoxDiv"><span>비밀번호</span><input type="password" v-model="jsonLoginObj.pass" class="inputBox" @keyup.enter="loginChk"/></div>

<div class="inputBoxDiv"><span></span><input type="button" value="로그인" class="loginBtn" @Click="loginChk"/></div>
</div>

<div id="loginResult">{{resultMsg}}</div>
</div>



<script>
var preUrl="";


Vue.createApp({
    data(){
        return {
            jsonLoginObj : {id:"",pass:""},
            resultMsg : "",
            
        }
    },
    methods:{
        loginChk(){

            /*아이디, 비밀번호가 URL에 노출되지 않도록하기 위해 POST 사용*/
            axios.post(`${preUrl}/admin/loginChk`,this.jsonLoginObj) 
            .then(res=>{
                console.log(res.data);
                if(res.data === "success"){
                    window.location.href="/admin";
                }else if(res.data === "initialIssue"){
                    alert("초기 비밀번호를 변경해주세요.");
                    location.href="/admin/resetPassword";
                }
            })
            .catch(err=>{
                //alert(err.status);
                //alert("id" + this.id);
                this.resultMsg="아이디와 비밀번호가 일치하지 않습니다.";
            });
        },
    }
}).mount("#login");
</script>
</body>
</html>
