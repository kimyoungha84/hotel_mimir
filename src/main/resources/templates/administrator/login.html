<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- favicon 설정-->
<link rel="icon shortcut"  href="/admin_common_assets/common_img/mimir_favicon.ico"/>

<!-- 부트스트랩  CDN -->    
<link rel="stylesheet" type="text/css"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>


<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style type="text/css">
body{
    background-color: #0d1225; /* 딥 네이비 계열 */
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.loginBtn{
    width: 300px;
    padding: 14px;
    border: none;
    border-radius: 4px;
    background-color: #d7a8a0; /* 연한 핑크/로즈 계열 */
    color: black;
    font-weight: bold;
    cursor: pointer;
}

.loginBtn:hover{
    background-color: #c88f86;
}

.loginTitleFirst{
    font-size: 80px;
    font-weight: bold;
    margin-bottom: 10px;
    font-family: "Javanese Text";
}

.loginTitleSecond{
    font-size: 48px;
    font-weight: normal;
    margin-bottom: 50px;
    font-family: "Javanese Text";
}


span{
    margin: 0 5px;
    font-size: 14px;
}

.inputBox{
    width: 300px;
    padding: 14px;
    border: none;
    border-radius: 6px;
    outline: none;
    font-size: 16px;
}

.inputBoxDiv{
    display: flex;
    align-items: center;
    justify-content: flex-start;
    margin-bottom: 20px;
    width: 420px; /* 폼 전체 너비 지정 */
}

.inputBoxDiv span{
    width: 100px;
    font-size: 16px;
    margin-right: 20px;
    text-align: center;
}

.loginFormContainer{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transform: translateX(-50px); /* ← 왼쪽으로 살짝 이동 */
}
</style>

<script type="text/javascript">
$(function(){

});

</script>
</head>

<body>
<div class="loginTitleFirst">MIMIR</div>
<div class="loginTitleSecond">Administrator</div>

<form th:action="@{/admin/login}" method="post">
<div class="loginFormContainer">
<div class="inputBoxFirst inputBoxDiv"><span>아이디</span><input type="text" name="id" class="inputBox"/></div>
<div class="inputBoxSecond inputBoxDiv"><span>비밀번호</span><input type="password" name="pass" class="inputBox"/></div>

<div class="inputBoxDiv"><span></span><input type="button" value="로그인" class="loginBtn"/></div>
</div>
</form>

</body>
</html>
