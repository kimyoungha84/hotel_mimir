<title>MIMIR - 비밀번호 재설정</title>
<!-- favicon 설정-->

<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style type="text/css">
   body {
    margin: 0;
    padding: 0;
    background-color: #0b0f24; /* 로그인 페이지와 동일한 배경 */
    color: #ffffff;
    font-family: 'Poppins', 'Noto Sans KR', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .compnay {
    font-size: 3.5rem;
    font-weight: 800;
    margin-bottom: 10px;
  }

  .title_pass {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 30px;
  }

  .small_title {
    font-size: 0.95rem;
    margin: 12px 0 6px 0;
    font-weight: 500;
  }

  input[type="text"], input[type="password"] {
    width: 300px;
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    outline: none;
    color: #000;
  }

  .btn-reset {
    width: 300px;
    margin-top: 30px;
    background-color: #e2b1ab; /* 로그인 버튼과 동일한 연핑크 */
    border: none;
    padding: 12px;
    font-size: 1rem;
    font-weight: 600;
    color: #000;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-reset:hover {
    background-color: #d89b95;
  }
</style>

<div class="small_title">새비밀번호</div>
<div><input type="password" /></div>
<div class="small_title">새비밀번호 확인</div>
