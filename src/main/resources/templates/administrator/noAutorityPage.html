<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<!-- favicon 설정 -->
<link rel="icon shortcut"  href="/admin_common_assets/common_img/mimir_favicon.ico"/>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<th:block th:replace="~{/administrator/fragments/admin_header :: admin_header}"></th:block>
<style type="text/css">
body {
    background-color: #f9f9f9;
    font-family: 'Pretendard', sans-serif;
    text-align: center; /* 입력창, 제목 전체 가운데 정렬 */
    align-items: center;
    justify-content: center;

    min-height: 100vh;
    margin: 0;
}

.compnay {
    margin-top: 30px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #999;
}

.title_pass {
    font-size: 1.8rem;
    font-weight: 600;
    margin-top: 10px;
    margin-bottom: 30px;
}

.small_title {
    margin: 10px auto 5px;
    font-weight: 600;
    font-size: 0.95rem;
    color: #333;
    text-align: left;
    width: 300px; /* 입력창과 폭 맞추기 */
}

input[type="password"] {
    width: 300px;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    display: block;
    margin: 0 auto 15px;
}

input[type="text"]{
    width: 300px;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    display: block;
    margin: 0 auto 15px;
}

.btn-reset {
    display: block;
    width: 150px;
    margin: 25px auto 0 auto;
    background-color: #BD7E7E;
    color: #333;
    border: none;
    padding: 12px 0;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-reset:hover {
    background-color: #C89FA3;
}
</style>
</head>
<body>
<th:block th:replace="~{/administrator/fragments/admin_sidebar :: admin_sidebar}"></th:block>

<div style="margin-top:200px">

<div>
    해당 페이지에 접근 권한이 없습니다.<br>
    문의 사항이 있을 경우, 관리자에게 문의해 주세요.
</div>
</div>
