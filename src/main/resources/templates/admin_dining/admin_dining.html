<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="ko">
<head>
<!-- favicon 설정 -->
<link rel="icon shortcut"  href="/admin_common_assets/common_img/mimir_favicon.ico"/>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<th:block th:replace="~{administrator/fragments/admin_header :: admin_header}"></th:block>

<script src="/admin_common_assets/js/pagination.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<th:block th:replace="~{administrator/fragments/admin_sidebar :: admin_sidebar}"></th:block>

<div id="body-pd" class="body-pd">
<!-- <h2 class="h2Title">title 작성</h2> -->
<hr/>
    <!-- 메인 컨텐츠 -->
    <main class="main-content" style="margin-right: 30px">
    

      <section class="dining-section">
        <h1>다이닝</h1>

        <!-- 검색 필터 Fragment -->
		<div th:replace="~{fragments/filter :: filter(${filter})}"></div>

 

<table class="dining-table">
  <thead>
    <tr>
      <th>번호</th>
      <th>이름</th>
      <th>타입</th>
      <th>등록일</th>
      <th>담당자</th>
      <th style="text-align: center;">
        <a th:href="@{/admin/dining/add}">
          <button type="button" class="add-btn">+</button>
        </a>
      </th>
    </tr>
  </thead>
 <tbody th:fragment="dining_list_fm" id="resultArea" >
  <tr th:each="dining, stat : ${diningList}" th:if="${stat.count <= 5}" th:attr="data-dining-id=${dining.dining_id}">
    <td th:text="${stat.count}"></td>
    <td th:text="${dining.dining_name}"></td>
    <td th:text="${dining.type}"></td>
    <td th:text="${#dates.format(dining.dining_reg_date, 'yyyy-MM-dd')}"></td>
    <td th:text="${dining.manager_name}"></td>
    <td>
      <a th:href="@{/admin/dining/edit(diningId=${dining.dining_id})}">
        <button type="button" class="edit-btn">수정</button>
      </a>
    </td> 
  </tr>
</tbody>
</table>

<!-- 버튼 영역: 오른쪽 정렬 -->
<div style="display: flex; justify-content: flex-end; gap: 16px; margin: 16px 0 0 0;">
  <a id="repMenuEditBtn" href="#">
    <button type="button" class="rep-menu-btn">대표메뉴 수정</button>
  </a>
  <a id="deleteBtn" href="#">
    <button type="button" class="delete-btn">삭제</button>
  </a>
</div>

<!-- 페이지네이션 fragment -->
<div th:replace="~{fragments/pagination :: pagination}"></div>

<!-- 하이라이트용 CSS -->
<style>
  .highlight-row {
    background-color: #d4cfc7 !important;
    transition: background 0.2s;
  }
  .faq-table tbody tr {
    cursor: pointer;
  }
  
  /* 버튼 스타일 개선 */
  .add-btn {
    font-size: 1.5rem;
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
  }
  .add-btn:hover {
    background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
  }
  .add-btn:active {
    transform: translateY(0) scale(1.02);
  }
  
  .edit-btn {
    background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(33, 150, 243, 0.2);
  }
  .edit-btn:hover {
    background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
  }
  .edit-btn:active {
    transform: translateY(0);
  }
  
  .rep-menu-btn {
    background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.7rem 1rem;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(78, 205, 196, 0.2);
  }
  .rep-menu-btn:hover {
    background: linear-gradient(135deg, #44a08d 0%, #3a8b7a 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(78, 205, 196, 0.3);
  }
  .rep-menu-btn:active {
    transform: translateY(0);
  }
  
  .delete-btn {
    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.7rem 1rem;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(255, 107, 107, 0.2);
  }
  .delete-btn:hover {
    background: linear-gradient(135deg, #ee5a52 0%, #d63031 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
  }
  .delete-btn:active {
    transform: translateY(0);
  }
</style>

<!-- 행 클릭 시 하이라이트 JS -->
<script>
// 반드시 전역에 선언
let selectedDiningId = null;

document.addEventListener('DOMContentLoaded', function() {
  const tbody = document.getElementById('resultArea');
  tbody.addEventListener('click', function(e) {
    let tr = e.target.closest('tr');
    if (!tr || !tr.getAttribute('data-dining-id')) return;
    Array.from(tbody.querySelectorAll('tr')).forEach(r => r.classList.remove('highlight-row'));
    tr.classList.add('highlight-row');
    window.selectedDiningId = tr.getAttribute('data-dining-id');
    console.log('row click:', window.selectedDiningId);
  });

  document.getElementById('repMenuEditBtn').addEventListener('click', function(e) {
    if (!window.selectedDiningId) {
      alert('대표메뉴를 수정할 다이닝을 선택하세요.');
      e.preventDefault();
      return;
    }
    window.location.href = '/admin/repMenu?diningId=' + window.selectedDiningId;
    e.preventDefault();
  });

  document.getElementById('deleteBtn').addEventListener('click', function(e) {
    e.preventDefault();
    if (!window.selectedDiningId) {
      alert('삭제할 다이닝을 선택하세요.');
      return;
    }
    if (!confirm('정말 삭제하시겠습니까?')) {
      return;
    }
    axios.delete('/admin/dining/' + window.selectedDiningId)
      .then(function(response) {
        alert('삭제가 완료되었습니다.');
        // 테이블 갱신 (예: 검색 버튼 클릭 트리거)
        // location.reload(); // 또는 아래처럼 fragment만 갱신
        document.getElementById('searchApiBtn')?.click();
        window.selectedDiningId = null;
      })
      .catch(function(error) {
        alert('삭제에 실패했습니다. 참조된 데이터가 있을 수 있습니다.');
        console.error(error);
      });
  });
});
</script>

</section>
<!-- 페이징 -->
</main>
</div>
</body>
</html>
