<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="ko">
<head>
<!-- favicon 설정 -->
<link rel="icon shortcut"  href="/admin_common_assets/common_img/mimir_favicon.ico"/>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/admin_faq.css" />

<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- Summernote CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>

<th:block th:replace="~{/administrator/fragments/admin_header :: admin_header}"></th:block>

</head>
<body>
<th:block th:replace="~{/administrator/fragments/admin_sidebar :: admin_sidebar}"></th:block>

<div id="body-pd" class="body-pd">
<h2 class="h2Title">FAQ 수정</h2>
<hr/>
 <main class="main-content">
<form method="post" action="/admin/faq/modify">
    <input type="hidden" name="faq_num" th:value="${faq.faq_num}" /> <!-- 수정할 번호 -->

    <label for="faq_title">제목</label>
    <input type="text" id="faq_title" name="faq_title" th:value="${faq.faq_title}" required />

    <label for="faq_content">내용</label>
    <textarea id="faq_content" name="faq_content" th:text="${faq.faq_content}">
    
    </textarea>

    <div class="btn-box">
      <button type="submit" class="btn modify">수정</button>
      <button type="button" class="btn cancel" onclick="history.back()">취소</button>
    </div>
  </form>
<script>
  $(document).ready(function() {
    $('#faq_content').summernote({
      height: 300,
      lang: 'ko-KR',
      placeholder: '내용을 입력하세요.'
    });
  });
</script>
</main>
</div>
<script src="/js/admin_faq.js"></script>
</body>
</html>
