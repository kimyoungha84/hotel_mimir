<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>FAQ 등록</title>
  <link rel="stylesheet" href="/css/admin_faq.css" />
  <script src="https://cdn.ckeditor.com/4.20.2/standard/ckeditor.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background: #202d40;
      color: white;
      padding: 20px;
      height: 100vh;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 12px;
      cursor: pointer;
    }

    .sidebar li:hover,
    .sidebar .active {
      background-color: #3c4d66;
    }

    .content {
      flex: 1;
      padding: 40px;
      background: white;
    }

    .content h1 {
      border-bottom: 2px solid black;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    .form-buttons {
      margin-top: 20px;
    }

    .form-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      margin-right: 10px;
      cursor: pointer;
    }

    .btn-submit {
      background-color: #8080ff;
      color: white;
    }

    .btn-cancel {
      background-color: #555;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>MIMIR</h3>
      <ul>
        <li>대시보드</li>
        <li>회원관리</li>
        <li>작성관리</li>
        <li>디자인관리</li>
        <li style="color: #ccc;">문의센터</li>
        <li>1:1 문의</li>
        <li class="active">FAQ</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h1>FAQ</h1>

      <form action="/admin/faq/register" method="post">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
          <textarea name="content" id="content" rows="10" placeholder="내용을 입력하세요."></textarea>
          <script>
            CKEDITOR.replace('content');
          </script>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-submit">등록</button>
          <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
