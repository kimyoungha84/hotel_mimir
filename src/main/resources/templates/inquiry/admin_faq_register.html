<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<!-- favicon 설정 -->
<link rel="icon shortcut"  href="/admin_common_assets/common_img/mimir_favicon.ico"/>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/admin_faq.css" />

<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- Summernote CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
<th:block th:replace="~{administrator/fragments/admin_header :: admin_header}"></th:block>

</head>
<body>
<th:block th:replace="~{administrator/fragments/admin_sidebar :: admin_sidebar}"></th:block>

<div id="body-pd" class="body-pd">
<h2 class="h2Title">FAQ 작성</h2>
<hr/>

<div class="container">

		<!-- Main Content -->
		<main class="main-content">

			<form action="/admin/faq/register" method="post">
				<div class="form-group">
					<label for="title">제목</label>
					<input type="text" id="title"
						name="title" placeholder="제목을 입력하세요">
				</div>

				<div class="form-group">
					<label for="content">내용</label>
					<textarea id="content" name="content"></textarea>
					<script>
						$(document).ready(function() {
							$('#content').summernote({
								height : 300,
								lang : 'ko-KR',
								placeholder : '내용을 입력하세요.'
							});
						});
					</script>
				</div>

				<div class="form-buttons">
					<button type="submit" class="btn-submit">등록</button>
					<button type="button" class="btn-cancel" onclick="history.back()">취소</button>
				</div>
			</form>
		</main>
	</div>

</div>

  <script src="/js/admin_faq.js"></script>
</body>
</html>
