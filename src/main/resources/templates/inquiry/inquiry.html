<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:class="'sub-page'">
<head>
  <meta charset="UTF-8">
  <title>문의관리</title>
  <link rel="stylesheet" href="/css/inquiry.css">
  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/footer.css}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div th:replace="~{fragments/header.html :: header}"></div>
  <img alt="faq사진" src="/images/bg_membership_faq.jpg" width="100%" height="60%">
  <div class="container">
    <div class="content">
      <div class="section">
        <h2>FAQ</h2>
        <div class="faq-box">
          <div th:each="faq : ${faqList}">
            <div class="faq-item" th:text="${faq.faq_title}"></div>
            <div class="faq-answer" th:utext="${faq.faq_content}" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 채팅 토글 버튼 -->
  <div class="chat-toggle-btn" id="chatToggleBtn">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="12" fill="#4a90e2"/>
      <path d="M7 10.5C7 9.11929 8.11929 8 9.5 8H14.5C15.8807 8 17 9.11929 17 10.5V13.5C17 14.8807 15.8807 16 14.5 16H9.5C8.11929 16 7 14.8807 7 13.5V10.5Z" fill="white"/>
      <circle cx="9.5" cy="12" r="1" fill="#4a90e2"/>
      <circle cx="12" cy="12" r="1" fill="#4a90e2"/>
      <circle cx="14.5" cy="12" r="1" fill="#4a90e2"/>
    </svg>
  </div>
  <!-- 채팅창 -->
  <div class="chat-container" id="chatBox">
    <div class="chat-header">
      <span id="chatTitle">1:1 채팅</span>
      <div class="chat-controls">
        <button class="chat-maximize" id="maximizeBtn" title="최대화">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="4" stroke="white" stroke-width="2"/></svg>
        </button>
        <button class="chat-back" id="backBtn" title="닫기">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M18 6L6 18" stroke="white" stroke-width="2"/><path d="M6 6L18 18" stroke="white" stroke-width="2"/></svg>
        </button>
      </div>
    </div>
    <div class="chat-body" id="chatBody">
      <!-- 로그인 체크 메시지 -->
      <div id="loginCheck" style="text-align: center; padding: 20px;">
        <p>로그인이 필요한 서비스입니다.</p>
        <button onclick="location.href='/member/loginFrm'" style="padding: 10px 20px; background: #4a90e2; color: white; border: none; border-radius: 8px; font-size: 1.05rem;">로그인하기</button>
      </div>
      <!-- 채팅 옵션 선택 -->
      <div id="chatOptions" style="display: none;">
        <p style="text-align: center; color: #4a90e2; font-weight: 600;">상담 시간 10:00 ~ 17:00</p>
        <p style="text-align: center; font-size: 13px; color: #FF0000;">※욕설금지 = 관리자도 누군가의 자녀이자 부모님입니다.※</p>
        <p style="text-align: center; color: #aaa;">문의 유형을 선택해주세요</p>
        <div class="chat-options">
          <button class="chat-option" data-type="0">객실 문의</button>
          <button class="chat-option" data-type="1">다이닝 문의</button>
          <button class="chat-option" data-type="2">일반 문의</button>
        </div>
      </div>
      <!-- 채팅 메시지 영역 -->
    </div>
    <!-- 채팅 입력 영역 -->
    <div class="chat-input-area" id="inputArea" style="display: none;">
      <textarea id="messageInput" placeholder="메시지를 입력하세요..."></textarea>
      <button id="sendBtn">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;">
          <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="white"/>
        </svg>
      </button>
    </div>
  </div>
  <div th:replace="fragments/footer :: footerFragment"></div>
  <script src="https://cdn.jsdelivr.net/npm/bad-word-filtering@1.0.4/dist/bad-word-filtering.min.js"></script>
  <script src="/js/inquiry.js"></script>
</body>
</html>
