<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	th:class="'sub-page'">
<head>
<meta charset="UTF-8">
<title>문의관리</title>
<link rel="stylesheet" href="/css/inquiry.css">
<link rel="stylesheet" th:href="@{/css/header.css}" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<div th:replace="~{fragments/header.html :: header}"></div>
	<img alt="faq사진" src="/images/bg_membership_faq.jpg" width="100%;"height="60%">
	
	<div class="container">

		<div class="content">
			<div class="section">
				<h2>FAQ</h2>
				<div class="faq-box">
					<div th:each="faq : ${faqList}">
						<div class="faq-item" th:text="${faq.faq_title}"></div>
						<div class="faq-answer" th:text="${faq.faq_content}"
							style="display: none;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 채팅 토글 버튼 -->
	<div class="chat-toggle-btn" id="chatToggleBtn">💬</div>
	<!-- 채팅창 -->
	<div class="chat-container" id="chatBox">
		<div class="chat-header">
			1:1 채팅
			<div class="chat-controls">
				<button class="chat-maximize" id="maximizeBtn">⛶</button>
				<button class="chat-back" id="backBtn">↩</button>
			</div>
		</div>

		<div class="chat-body" id="chatBody">
			<p style="text-align: center; color: #0000FF;">
			상담 시간 10:00 ~17:00</p>
			<p style="text-align: center; font-size: 13px; color: #FF0000;">
			※욕설금지 = 관리자도 누군가의 자녀이자 부모님이다.※</p>
			<p style="text-align: center; color: #aaa;">문의 유형을 선택해주세요</p>
			
			<div class="chat-options">
				<button class="chat-option" data-type="room">객실 문의</button>
				<button class="chat-option" data-type="dining">다이닝 문의</button>
				<button class="chat-option" data-type="etc">일반 문의</button>
			</div>
		</div>

		<!--  <div class="chat-footer">
    <button id="startChatBtn">새 문의하기</button>
  </div> -->

		<div class="chat-input-area" id="inputArea" style="display: none;">
			<textarea id="messageInput" placeholder="메시지를 입력하세요..."></textarea>
			<button id="sendBtn">전송</button>
		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bad-word-filtering@1.0.4/dist/bad-word-filtering.min.js"></script>
	<script src="/js/inquiry.js"></script>
</body>
</html>
