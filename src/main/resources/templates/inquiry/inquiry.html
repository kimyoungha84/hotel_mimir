<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	th:class="'sub-page'">
<head>
<meta charset="UTF-8">
<title>문의관리</title>
<link rel="stylesheet" href="/css/inquiry.css">
<link rel="stylesheet" th:href="@{/css/header.css}" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<script th:inline="javascript">var userNum = [[${userNum}]];</script>
	<div th:replace="~{fragments/header.html :: header}"></div>
	<img alt="faq사진" src="/images/bg_membership_faq.jpg" width="100%;"height="60%">
	
	<div class="container">

		<div class="content">
			<div class="section">
				<h2>FAQ</h2>
				<div class="faq-box">
					<div th:each="faq : ${faqList}">
						<div class="faq-item" th:text="${faq.faq_title}"></div>
						<div class="faq-answer" th:text="${faq.faq_content}"
							style="display: none;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 채팅 토글 버튼 -->
	<div class="chat-toggle-btn" id="chatToggleBtn">💬</div>
	
	<!-- 채팅창 -->
	<div class="chat-container" id="chatBox">
		<div class="chat-header">
			<span id="chatTitle">1:1 채팅</span>
			<div class="chat-controls">
				<button class="chat-maximize" id="maximizeBtn">⛶</button>
				<button class="chat-back" id="backBtn">↩</button>
			</div>
		</div>

		<div class="chat-body" id="chatBody">
			<!-- 로그인 체크 메시지 -->
			<div id="loginCheck" style="text-align: center; padding: 20px;">
				<p>로그인이 필요한 서비스입니다.</p>
				<button onclick="location.href='/member/loginFrm'" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px;">로그인하기</button>
			</div>
			
			<!-- 채팅 옵션 선택 -->
			<div id="chatOptions" style="display: none;">
				<p style="text-align: center; color: #0000FF;">상담 시간 10:00 ~17:00</p>
				<p style="text-align: center; font-size: 13px; color: #FF0000;">※욕설금지 = 관리자도 누군가의 자녀이자 부모님이다.※</p>
				<p style="text-align: center; color: #aaa;">문의 유형을 선택해주세요</p>
				
				<div class="chat-options">
					<button class="chat-option" data-type="0">객실 문의</button>
					<button class="chat-option" data-type="1">다이닝 문의</button>
					<button class="chat-option" data-type="2">일반 문의</button>
				</div>
			</div>
			
			<!-- 채팅 메시지 영역 -->
			<div id="chatMessages" style="display: none; height: 300px; overflow-y: auto; padding: 10px;">
				<!-- 메시지들이 여기에 동적으로 추가됩니다 -->
			</div>
		</div>

		<!-- 채팅 입력 영역 -->
		<div class="chat-input-area" id="inputArea" style="display: none;">
			<textarea id="messageInput" placeholder="메시지를 입력하세요..."></textarea>
			<button id="sendBtn">전송</button>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bad-word-filtering@1.0.4/dist/bad-word-filtering.min.js"></script>
	<script src="/js/inquiry.js"></script>
</body>
</html>
