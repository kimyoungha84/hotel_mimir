<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
  <!-- favicon 설정 -->
  <link rel="icon shortcut"  href="/admin_common_assets/common_img/mimir_favicon.ico"/>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/admin_common_assets/js/pagination.js"></script>

  <!-- jquery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <th:block th:replace="~{administrator/fragments/admin_header :: admin_header}"></th:block>
  
  <style>
    .save-btn {
      background-color: #111;
      color: white;
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .save-btn:hover {
      background-color: #111;
    }
  </style>
  
</head>

<body>
<th:block th:replace="~{administrator/fragments/admin_sidebar :: admin_sidebar}"></th:block>

<div id="body-pd" class="body-pd">
  <h2 class="h2Title">다이닝 좌석 현황</h2>
  <hr/>
  
<!-- 성공 메시지 -->
<div th:if="${successMessage}" style="color: green; font-weight: bold; margin: 1rem 0; text-align: center;">
  <p th:text="${successMessage}"></p>
</div>

<!-- 에러 메시지 -->
<div th:if="${errorMessage}" style="color: red; font-weight: bold; margin: 1rem 0; text-align: center;">
  <p th:text="${errorMessage}"></p>
</div>
  
  <div th:replace="~{fragments/filter :: filter(${filter})}"></div>

<!-- 좌석 현황 테이블 -->
<table>
  <thead>
    <tr>
      <th>슬롯 ID</th>
      <th>다이닝</th>
      <th>예약 날짜</th>
      <th>예약 시간</th>
      <th>예약된 인원</th>
      <th>총 좌석</th>
      <th>잔여 좌석</th>
      <th>--</th>
    </tr>
  </thead>
  <tbody th:fragment="fm_slotList" id="resultArea">
    <tr th:each="slot : ${slotList}">
      <form th:action="@{/admin/updateTotalSeat}" method="post">
        <td th:text="${slot.slotId}"></td>
        <td th:text="${slot.diningName}"></td>
        <td th:text="${#dates.format(slot.reservationDate, 'yyyy-MM-dd(E)')}"></td>
        <td th:text="${#dates.format(slot.reservationTime, 'a hh:mm')}"></td>
        <td th:text="${slot.reservedCount}"></td>
        
        <!-- 총 좌석 수정 가능 -->
        <td>
          <input type="number" name="totalSeat" min="1" th:value="${slot.totalSeat}" required />
          <input type="hidden" name="slotId" th:value="${slot.slotId}" />
        </td>

        <!-- 잔여 좌석: 수정 불가, 계산된 값만 보여줌 -->
        <td th:text="${slot.totalSeat - slot.reservedCount}"></td>

        <td>
        <button type="submit" class="save-btn">저장</button><span style="margin: 0 0.6rem;">/</span>
  		<button type="button" class="save-btn"
          		th:onclick="'deleteSlot(' + ${slot.slotId} + ')'" style="background-color: crimson;">
          삭제
  		</button>
        </td>
      </form>
    </tr>

    <tr th:if="${#lists.isEmpty(slotList)}">
      <td colspan="8" style="text-align: center;">조회된 좌석 정보가 없습니다.</td>
    </tr>
  </tbody>
</table>

<div th:replace="~{fragments/pagination :: pagination}"></div>
</div>

<script>
  function deleteSlot(slotId) {
    if (confirm("정말 이 좌석 슬롯을 삭제하시겠습니까?")) {
      // POST 방식으로 삭제 요청 보내기
      const form = document.createElement("form");
      form.method = "post";
      form.action = "/admin/deleteSlot";

      const input = document.createElement("input");
      input.type = "hidden";
      input.name = "slotId";
      input.value = slotId;
      form.appendChild(input);

      document.body.appendChild(form);
      form.submit();
    }
  }
</script>

</body>
</html>
