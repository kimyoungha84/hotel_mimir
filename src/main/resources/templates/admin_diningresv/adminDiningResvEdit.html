<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<!-- favicon 설정 -->
<link rel="icon shortcut"  href="/admin_common_assets/common_img/mimir_favicon.ico"/>
<link rel="stylesheet" th:href="@{/dining_resv/css/adminDiningResvDetail.css}" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<th:block th:replace="~{/administrator/fragments/admin_header :: admin_header}"></th:block>

</head>
<body>
<th:block th:replace="~{/administrator/fragments/admin_sidebar :: admin_sidebar}"></th:block>

<div id="body-pd" class="body-pd">
<h2 class="h2Title">다이닝 예약 수정</h2>
<hr/>

    <form th:action="@{/adminDiningResvEdit}" th:object="${reservationDetail}" method="post">
      <input type="hidden" th:field="*{reservationId}" />

      <table class="reservation-detail-table" border="1" cellspacing="0" cellpadding="8" style="width: 100%;">
      <thead>
        <tr>
          <th style="width: 20%;">항목</th>
          <th>내용</th>
        </tr>
      </thead>
        <tbody>
          <tr>
            <td>예약 번호</td>
            <td><input type="text" th:value="*{reservationId}" readonly/></td>
          </tr>
          <tr>
            <td>예약자명</td>
            <td><input type="text" th:value="*{reservationName  + (reservationType == 'member' ? ' (회원)' : ' (비회원)')}" readonly/></td>
          </tr>
          <tr>
            <td>연락처</td>
            <td><input type="text" th:value="*{reservationTell}" readonly/></td>
          </tr>
          <tr>
            <td>다이닝</td>
            <td><input type="text" th:field="*{diningName}" readonly/></td>
          </tr>
          <tr>
            <td>예약 날짜</td>
            <td><input type="date" th:field="*{reservationDate}" /></td>
          </tr>
          <tr>
            <td>예약 시간</td>
            <td>
              <div style="display: flex; gap: 8px; align-items: center; justify-content: center;">
                <select id="mealType" onchange="updateTimeOptions()">
                  <option value="lunch">Lunch</option>
                  <option value="dinner">Dinner</option>
                </select>
            
                <select th:field="*{reservationTime}" id="reservationTime"
                  th:attr="data-selected-time=${#strings.substring(reservationDetail.reservationTime,0,8)}">
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <td>인원수</td>
            <td><input type="number" th:field="*{reservationCount}" min="1" /></td>
          </tr>
          <tr>
            <td>예약 상태</td>
            <td>
              <select th:field="*{reservationStatus}">
                <option value="완료">완료</option>
                <option value="대기">대기</option>
                <option value="취소">취소</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>요청 사항</td>
            <td><textarea th:field="*{reservationRequest}" rows="4" cols="50"></textarea></td>
          </tr>
        </tbody>
      </table>

      <div class="btnGroup">
        <input type="submit" class="darkBtn" value="수정 완료"/>
        <input type="button" class="softBtn" onclick="history.back()" value="취소"/>
      </div>
    </form>

</div>

  <script th:src="@{/dining_resv/js/adminDiningResvEdit.js}"></script>

</body>
</html>
