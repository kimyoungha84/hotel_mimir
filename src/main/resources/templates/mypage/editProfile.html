<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:class="sub-page">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/mypage_sidebar.css}">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 130px;
        }
        .edit-profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .edit-profile-title {
            text-align: center;
            margin-bottom: 30px;
        }
        input[readonly] {
            background-color: #e9ecef;
        }
        .btn-black {
            background-color: #000;
            color: #fff;
        }
        .btn-black:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 본문 -->
        <div class="col-md-10 p-5">
            <div class="edit-profile-container">
                <h3 class="edit-profile-title">회원정보 수정</h3>
                <form th:action="@{/mypage/update-profile}" th:object="${memberInfo}" method="post">
                    <div class="mb-3">
                        <label class="form-label">아이디 (이메일)</label>
                        <input type="email" class="form-control" th:value="*{email_id}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-control" th:value="*{user_name}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">성별</label>
                        <input type="text" class="form-control" th:value="*{gender == 'M' ? '남성' : '여성'}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="birth_date" class="form-label">생년월일</label>
                        <input type="date" class="form-control" id="birth_date" name="birth_date" th:value="*{birth_date}">
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">핸드폰번호</label>
                        <input type="text" class="form-control" id="tel" name="tel" th:value="*{tel}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">가입일</label>
                        <input type="text" class="form-control" th:value="${#dates.format(memberInfo.reg_time, 'yyyy-MM-dd')}" readonly>
                    </div>
                    <button type="submit" class="btn btn-black w-100">수정하기</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
