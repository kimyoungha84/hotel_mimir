<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:class="sub-page">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/mypage_sidebar.css}">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 130px;
        }
        .withdraw-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .withdraw-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .warning-section {
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .warning-section p {
            margin-bottom: 5px;
        }
        .checkbox-section {
            margin-top: 30px;
            text-align: center;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 본문 -->
        <div class="col-md-10 p-5">
            <div class="withdraw-container">
                <h3 class="withdraw-title">회원 탈퇴 안내</h3>

                <div class="warning-section">
                    <h4>개인정보 파기</h4>
                    <p>개인정보는 회원 재가입 유예기간 경과 후 즉시 파기됩니다.</p>
                    <p>단, 관련 법령의 규정에 의하여 귀하의 개인정보가 일정 기간 보관됩니다.</p>
                </div>

                <div class="warning-section">
                    <h4>회원 재가입 제한</h4>
                    <p>회원 탈퇴 후 재가입 시 신규 회원으로 가입되며, 동일한 아이디 사용이 불가능합니다.</p>
                    <p>탈퇴 전의 회원정보, 호텔 이용 정보, 다이닝 이용 내역은 복원되지 않습니다.</p>
                </div>

                <div class="checkbox-section">
                    <div class="form-check d-inline-block">
                        <input class="form-check-input" type="checkbox" id="agreeWithdraw" name="agreeWithdraw">
                        <label class="form-check-label" for="agreeWithdraw">
                            회원탈퇴 유의사항을 모두 확인하였으며, 회원탈퇴에 동의합니다.
                        </label>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="button" class="btn btn-danger" id="withdrawBtn" disabled>회원 탈퇴</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(function(){
    $("#agreeWithdraw").change(function(){
        if($(this).is(':checked')){
            $("#withdrawBtn").prop('disabled', false);
        } else {
            $("#withdrawBtn").prop('disabled', true);
        }
    });

    $("#withdrawBtn").click(function(){
        if(confirm("회원 탈퇴를 하실 경우 고객님의 기록이 삭제되며 복원이 불가합니다. 정말 회원탈퇴를 진행하시겠습니까?")){
            $.ajax({
                url: "/mypage/withdraw-member",
                type: "POST",
                success: function(response){
                    if(response.success){
                        alert("회원탈퇴가 정상적으로 처리되었습니다.");
                        location.href = "/"; // 메인 페이지 또는 로그인 페이지로 리다이렉트
                    } else {
                        alert("회원 탈퇴에 실패했습니다: " + response.message);
                    }
                },
                error: function(xhr, status, error){
                    alert("서버 통신 오류: " + xhr.responseText);
                }
            });
        }
    });
});
</script>

</body>
</html>
