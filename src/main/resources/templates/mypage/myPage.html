<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:class="sub-page">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/mypage_sidebar.css}">

    <style>
        .reservation-box {
            cursor: pointer;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.2s;
        }

        .reservation-box:hover {
            background-color: #e2e6ea;
        }

        .reservation-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .reservation-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 본문 -->
        <div class="col-md-10 p-5">
            <!-- 성공/에러 메시지 -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- 프로필 카드 -->
            <div class="profile-card d-flex align-items-center justify-content-between mb-4">
                <div>
                    <div><strong th:text="${memberInfo.user_name} + ' 님'"></strong></div>
                    <div class="mt-1" th:text="'📞 ' + ${memberInfo.tel}"></div>
                    <div th:text="'🎂 ' + ${#dates.format(memberInfo.birth_date, 'yyyy년 MM월 dd일')}"></div>
                </div>
                <div>
                    <a th:href="@{/mypage/confirm-password(purpose='editProfile')}" class="text-white text-decoration-underline">프로필 수정 &gt;</a>
                </div>
            </div>

            <!-- 예약/주문 섹션 -->
            <div class="section-title">나의 예약/주문</div>
            <div class="row g-3">
                <div class="col-md-6">
                    <a th:href="@{/mypage/room-reservations}" class="reservation-link">
                        <div class="reservation-box">
                            <div class="reservation-icon">🏨</div>
                            <div><strong>객실 예약</strong></div>
                            <div class="text-muted mt-1" id="room-resv-count">투숙 예정 0건</div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a th:href="@{/mypage/dining-reservations}" class="reservation-link">
                        <div class="reservation-box">
                            <div class="reservation-icon">🍽️</div>
                            <div><strong>다이닝 예약</strong></div>
                            <div class="text-muted mt-1" id="dining-resv-count">방문 예정 0건</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 스크립트 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // 객실 예약 건수 조회
        $.ajax({
            url: "/mypage/expected-room-resv-count",
            type: "GET",
            success: function (count) {
                $("#room-resv-count").text("투숙 예정 " + count + "건");
            },
            error: function (xhr, status, error) {
                console.error("객실 예약 건수 조회 실패:", error);
                $("#room-resv-count").text("정보를 불러올 수 없습니다.");
            }
        });

        // 다이닝 예약 건수 조회
        $.ajax({
            url: "/mypage/expected-dining-resv-count",
            type: "GET",
            success: function (count) {
                $("#dining-resv-count").text("방문 예정 " + count + "건");
            },
            error: function (xhr, status, error) {
                console.error("다이닝 예약 건수 조회 실패:", error);
                $("#dining-resv-count").text("정보를 불러올 수 없습니다.");
            }
        });
    });
</script>

</body>
</html>
