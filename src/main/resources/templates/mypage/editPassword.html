<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:class="sub-page">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/mypage_sidebar.css}">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 130px;
        }
        .password-change-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .password-change-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-black {
            background-color: #000;
            color: #fff;
        }
        .btn-black:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 본문 -->
        <div class="col-md-10 p-5">
            <div class="password-change-container">
                <h3 class="password-change-title">비밀번호 변경</h3>

                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">새 비밀번호</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label">새 비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required>
                    </div>
                    <button type="button" class="btn btn-black w-100" id="changePasswordBtn">비밀번호 변경</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(function(){
    $("#changePasswordBtn").click(function(){
        var newPassword = $("#newPassword").val();
        var confirmNewPassword = $("#confirmNewPassword").val();

        if(newPassword !== confirmNewPassword){
            alert("새 비밀번호가 일치하지 않습니다.");
            return;
        }

        if (!newPassword) {
            alert("새 비밀번호를 입력해주세요.");
            return;
        }

        $.ajax({
            url: "/mypage/update-password",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ newPassword: newPassword }),
            success: function(response){
                if(response.success){
                    alert("비밀번호가 성공적으로 변경되었습니다.");
                    location.href = "/mypage"; // 마이페이지로 이동
                } else {
                    alert("비밀번호 변경에 실패했습니다.");
                }
            },
            error: function(xhr, status, error){
                alert("서버 통신 오류: " + xhr.responseText);
            }
        });
    });
});
</script>

</body>
</html>
