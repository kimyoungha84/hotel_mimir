<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:class="sub-page">
<head>
    <meta charset="UTF-8">
    <title>나의 다이닝 예약 내역</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/mypage_sidebar.css}">
    <style>
        body {
            padding-top: 130px;
            background-color: #f8f9fa;
        }
        .content-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .h2Title {
            text-align: center;
            margin-bottom: 30px;
        }
        .reservation-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .reservation-table th,
        .reservation-table td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }
        .reservation-table th {
            background-color: #e9ecef;
            font-weight: bold;
        }
        .reservation-table tbody tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 본문 -->
        <div class="col-md-10 p-5">
            <div class="content-container">
                <h2 class="h2Title">나의 다이닝 예약 내역</h2>
                <hr/>

                <table class="reservation-table">
                    <thead>
                        <tr>
                            <th>예약 번호</th>
                            <th>예약자명</th>
                            <th>다이닝</th>
                            <th>예약 날짜</th>
                            <th>예약 상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="resv : ${myDiningReservationList}" style="cursor:pointer;" 
                            th:onclick="'location.href=\'/mypage/dining-reservations/' + ${resv.reservationId} + '\''">
                            <td th:text="${resv.reservationId}"></td>
                            <td th:text="${resv.reservationName}"></td>
                            <td th:text="${resv.diningName}"></td>
                            <td th:text="${#dates.format(resv.reservationDate, 'yyyy-MM-dd')}"></td>
                            <td th:text="${resv.reservationStatus}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(myDiningReservationList)}">
                            <td colspan="5">예약 내역이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
