<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:class="sub-page">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 확인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/mypage_sidebar.css}">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 130px;
        }
        .confirm-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .confirm-title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn-black {
            background-color: #000;
            color: #fff;
        }
        .btn-black:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 본문 -->
        <div class="col-md-10 p-5">
            <div class="confirm-container">
                <h3 class="confirm-title">비밀번호 확인</h3>
                <p class="text-center">회원 정보를 수정하려면 비밀번호를 다시 입력해주세요.</p>

                <form id="confirmPasswordForm" th:action="@{/mypage/confirm-password}" method="post">
                    <input type="hidden" name="purpose" th:value="${purpose}" />
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                    <button type="submit" class="btn btn-black w-100">확인</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
