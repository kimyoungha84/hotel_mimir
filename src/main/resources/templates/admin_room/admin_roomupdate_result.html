<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>수정 결과</title>
<script th:inline="javascript">
/*<![CDATA[*/
const success = [[${success} ? 'true' : 'false']];
const error = [[${error} ? 'true' : 'false']];
const roomId = [[${roomId} ?: 0]];
/*]]>*/

if (success === 'true') {
  alert("수정이 완료되었습니다.");

  // 1초 후 상세 페이지로 이동 (서버 이미지 서빙 준비 시간 확보)
  setTimeout(() => {
    location.href = "/admin/roomdetail?roomId=" + roomId;
  }, 1500);

} else if (error === 'true') {
  alert("수정에 실패했습니다.");
  history.back();
} else {
  alert("변경된 내용이 없습니다.");
  location.href = "/admin/roomdetail?roomId=" + roomId;
}
</script>
</head>
<body></body>
</html>
