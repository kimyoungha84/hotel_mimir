<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>매출 현황</title>
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      margin: 40px;
      background-color: #fdfdfd;
    }

    h2 {
      font-size: 30px;
      border-bottom: 3px solid #333;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .date-range {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .date-range input[type="date"] {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .room-filter {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .notice {
      color: red;
      font-size: 12px;
      margin-top: 4px;
      text-align: right;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px 10px;
      font-size: 14px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    thead th {
      background-color: #f3ece7;
      font-weight: bold;
      border-top: 1px solid #ccc;
      border-bottom: 2px solid #ccc;
    }

    tbody tr {
      background-color: #fff;
      transition: background-color 0.2s;
    }

    tbody tr:hover {
      background-color: #f9f9f9;
    }

    .summary-row {
      font-weight: bold;
      background-color: #f9f9f9;
      border-top: 2px solid #ccc;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      border: none;
      background: none;
      font-size: 16px;
      margin: 0 4px;
      cursor: pointer;
      color: #999;
    }

    .pagination .active {
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>매출 현황</h2>

  <div class="filters">
    <div class="date-range">
      <label>시작일</label>
      <input type="date" name="startDate" />
      <span>-</span>
      <label>종료일</label>
      <input type="date" name="endDate" />
    </div>

    <div class="room-filter">
      <label>룸 종류</label>
      <select name="roomType">
        <option value="">전체</option>
        <option>스탠다드룸</option>
        <option>프리미어룸</option>
        <option>스위트룸</option>
        <option>프레지덴셜 스위트 룸</option>
        <option>로얄 스위트룸</option>
      </select>
    </div>
  </div>

  <div class="notice">* 취소 건수 / 예약 완료에 대한 건은 고객의 요청에 의해 포함되지 않습니다.</div>

  <table>
    <thead>
      <tr>
        <th>객실 종류</th>
        <th>회원 수</th>
        <th>비회원 수</th>
        <th>체크아웃 완료 건 수</th>
        <th>예약 완료</th>
        <th>취소 건수</th>
        <th>금액</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="row : ${salesList}">
        <td th:text="${row.roomType}+ '명'">스탠다드룸</td>
        <td th:text="${row.memberCount}+ '명'">13명</td>
        <td th:text="${row.nonMemberCount}+ '건'">31명</td>
        <td th:text="${row.checkoutCount} + '건'">21건</td>
        <td th:text="${row.completedCount}+ '건'">21건</td>
        <td th:text="${row.cancelCount}+ '건'">2건</td>
        <td th:text="|₩${#numbers.formatInteger(row.totalAmount, 0, 'COMMA')}|">₩3,123,780,000</td>
      </tr>

      <!-- 총 합계 -->
      <tr class="summary-row">
        <td>총 합계</td>
        <td th:text="${summary.totalMember}+ '명'">11명</td>
        <td th:text="${summary.totalNonMember}+ '명'">56명</td>
        <td th:text="${summary.totalCheckout} + '건'">56건</td>
        <td th:text="${summary.totalComplete}+ '건'">56건</td>
        <td th:text="${summary.totalCancel}+ '건'">11건</td>
        <td th:text="|₩${#numbers.formatInteger(summary.totalAmount, 0, 'COMMA')}|">₩4,791,340,000</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button>&laquo;</button>
    <button>&lsaquo;</button>
    <button class="active">1</button>
    <button>&rsaquo;</button>
    <button>&raquo;</button>
  </div>

</body>
</html>
