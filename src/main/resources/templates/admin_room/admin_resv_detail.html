<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>객실 예약 현황 상세</title>
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      margin: 40px;
      background-color: #fdfdfd;
    }

    h2 {
      font-size: 30px;
      border-bottom: 3px solid #333;
      padding-bottom: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .edit-btn {
      text-decoration: none;
      font-size: 16px;
      color: #555;
      border: 1px solid #ccc;
      padding: 3px 6px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .edit-btn:hover {
      background-color: #f0f0f0;
    }

    .detail-table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      table-layout: fixed;
    }

    .detail-table td {
      padding: 10px 14px;
      font-size: 14px;
      border-bottom: 1px solid #eee;
      word-break: break-word;
    }

    .detail-table tr:last-child td {
      border-bottom: none;
    }

    .detail-table td:first-child {
      width: 160px;
      font-weight: bold;
      background-color: #F3ECE7;
      border-right: 1px solid #eee;
      text-align: center;
      vertical-align: middle;
    }

    .detail-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <h2>
    객실 예약 현황 상세
    <a class="edit-btn" th:href="@{/reservation/edit(reserveNo=${reservation.reserveNo})}" title="수정">
      ✏️
    </a>
  </h2>

  <div class="detail-box">
    <table class="detail-table">
      <tr>
        <td>예약번호</td>
        <td th:text="${reservation.reserveNo}">20250617</td>
      </tr>
      <tr>
        <td>고객명</td>
        <td th:text="${reservation.customerName}">김영하</td>
      </tr>
      <tr>
        <td>연락처</td>
        <td th:text="${reservation.contact}">010-1234-5678</td>
      </tr>
      <tr>
        <td>룸 종류(호실)</td>
        <td th:text="${reservation.roomInfo}">프리미어룸(708)</td>
      </tr>
      <tr>
        <td>체크인</td>
        <td th:text="${reservation.checkIn}">2025.08.27(수)</td>
      </tr>
      <tr>
        <td>체크아웃</td>
        <td th:text="${reservation.checkOut}">2025.08.29(금)</td>
      </tr>
      <tr>
        <td>인원 수</td>
        <td th:text="${reservation.peopleCount}">3명</td>
      </tr>
      <tr>
        <td>예약상태</td>
        <td th:text="${reservation.status}">예약완료</td>
      </tr>
      <tr>
        <td>회원/비회원</td>
        <td th:text="${reservation.memberType}">비회원</td>
      </tr>
      <tr>
        <td>요청사항</td>
        <td th:text="${reservation.memo}">없음</td>
      </tr>
    </table>
  </div>

</body>
</html>
