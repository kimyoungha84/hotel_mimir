<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>객실 관리 상세</title>
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      margin: 40px;
      background-color: #fdfdfd;
    }

    h2 {
      font-size: 30px;
      border-bottom: 3px solid #333;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .img-upload-box {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 1px dashed #ccc;
      border-radius: 5px;
      background-color: #f8f8f8;
      background-image: url('https://cdn-icons-png.flaticon.com/512/1375/1375106.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 40px;
      margin-right: 10px;
    }

    .carousel-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .textarea-box {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      padding: 10px;
      font-size: 14px;
      background-color: #f2f2f2;
    }

    .btn-wrap {
      text-align: right;
      margin-top: 20px;
    }

    button {
      padding: 8px 16px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-small {
      padding: 6px 10px;
      font-size: 12px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <h2>객실 관리</h2>

  <form th:action="@{/admin/room/update}" method="post" enctype="multipart/form-data">
    <!-- 썸네일 -->
    <div class="section">
      <label for="thumbnail">썸네일</label>
      <div class="img-upload-box"></div>
      <input type="file" name="thumbnail" id="thumbnail" hidden />
    </div>

    <!-- 메인 뷰 -->
    <div class="section">
      <label for="mainview">메인 뷰</label>
      <div class="img-upload-box"></div>
      <input type="file" name="mainview" id="mainview" hidden />
    </div>

    <!-- 캐러셀 뷰 -->
    <div class="section">
      <label>
        캐러셀 뷰
        <button type="button" class="btn-small">추가</button>
        <button type="button" class="btn-small">삭제</button>
      </label>
      <div class="carousel-container">
        <div class="img-upload-box"></div>
        <div class="img-upload-box"></div>
        <div class="img-upload-box"></div>
        <!-- 필요 시 th:each로 반복 렌더링 가능 -->
      </div>
    </div>

    <!-- 설명 -->
    <div class="section">
      <label>메인 뷰 설명</label>
      <textarea class="textarea-box" name="mainDescription" th:text="${room.mainDescription}">메인 뷰 설명 입력</textarea>
    </div>

    <div class="section">
      <label>특별서비스</label>
      <textarea class="textarea-box" name="specialService" th:text="${room.specialService}">특별 서비스 입력</textarea>
    </div>

    <div class="section">
      <label>추가정보</label>
      <textarea class="textarea-box" name="extraInfo" th:text="${room.extraInfo}">추가정보 입력</textarea>
    </div>

    <!-- 수정 버튼 -->
    <div class="btn-wrap">
      <button type="submit">수정</button>
    </div>
  </form>

</body>
</html>
