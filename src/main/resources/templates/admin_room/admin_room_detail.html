<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>객실 관리 상세</title>
  <link rel="stylesheet" th:href="@{/css/admin_room/admin_room_detail.css}" />
  <link rel="icon shortcut"  href="/admin_common_assets/common_img/mimir_favicon.ico"/>
  <style>
  </style>
  <th:block th:replace="~{/administrator/fragments/admin_header :: admin_header}"></th:block>
</head>
<body>
<th:block th:replace="~{/administrator/fragments/admin_sidebar :: admin_sidebar}"></th:block>
<div id="body-pd" class="body-pd">
<div class="table-section">

<div class="table-section">
  <h2 class="h2Title">객실 관리</h2>

  <form th:action="@{/admin/room/update}" method="post" enctype="multipart/form-data">
    <!-- 썸네일 -->
    <div class="section">
      <label for="thumbnail">썸네일</label>
      <div class="img-upload-box"></div>
      <input type="file" name="thumbnail" id="thumbnail" hidden />
    </div>

    <!-- 메인 뷰 -->
    <div class="section">
      <label for="mainview">메인 뷰</label>
      <div class="img-upload-box"></div>
      <input type="file" name="mainview" id="mainview" hidden />
    </div>

    <!-- 캐러셀 뷰 -->
    <div class="section">
      <label>
        캐러셀 뷰
        <button type="button" class="btn-small">추가</button>
        <button type="button" class="btn-small">삭제</button>
      </label>
      <div class="carousel-container">
        <div class="img-upload-box"></div>
        <div class="img-upload-box"></div>
        <div class="img-upload-box"></div>
        <!-- 필요 시 th:each로 반복 렌더링 가능 -->
      </div>
    </div>

    <!-- 설명 -->
    <div class="section">
      <label>메인 뷰 설명</label>
      <textarea class="textarea-box" name="mainDescription"> <!-- th:text="${room.mainDescription}"> -->메인 뷰 설명 입력</textarea>
    </div>

    <div class="section">
      <label>특별서비스</label>
      <textarea class="textarea-box" name="specialService"> <!-- th:text="${room.specialService}"> -->특별 서비스 입력</textarea>
    </div>

    <div class="section">
      <label>추가정보</label>
      <textarea class="textarea-box" name="extraInfo"> <!-- th:text="${room.extraInfo}"> -->추가정보 입력</textarea>
    </div>

    <!-- 수정 버튼 -->
    <div class="btn-wrap">
      <button type="submit">수정</button>
    </div>
  </form>
</div>
</div>
</div>
</body>
</html>
