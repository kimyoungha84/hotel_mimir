</div>

<div class="di-list-container">
<div class="di-list-sec" id="resultArea">

<!-- dining_list_fm fragment 시작 -->
<th:block th:fragment="dining_list_fm">
  <div th:if="${#lists.isEmpty(diningList)}" style="width:100%;text-align:center;padding:60px 0;color:#888;font-size:1.2rem;">
    검색결과가 존재하지 않습니다.
  </div>
  <a th:each="dining : ${diningList}" th:href="@{'/user/dining_detail'(diningId=${dining.dining_id})}" style="text-decoration:none; color:inherit;">
    <div class="card">
      <div class="card-top">
        <div class="card-img motion-scale" style="width:100%; aspect-ratio: 4/2.5; display: flex; align-items: center; justify-content: center; background: #f5f5f5;">
  <!-- 이미지가 있을 때 -->
  <img th:if="${dining.dining_main_image != null and !#strings.isEmpty(dining.dining_main_image)}"
       th:src="${dining.dining_main_image}"
       alt="다이닝 이미지" loading="lazy"
       style="width:100%; height:100%; object-fit:cover;">
  <!-- 이미지가 없을 때 -->
  <div th:if="${dining.dining_main_image == null or #strings.isEmpty(dining.dining_main_image)}"
       style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; color:#aaa; font-size:1.1rem;">
    이미지 준비중입니다
  </div>
</div>
      </div>
      <div class="card-info">
        <div class="card-di-type">
          <span class="di-type-wrap">
            <span class="di-type-txt" th:text="${dining.dining_classification}">분류</span>
          </span>
        </div>
        <div class="di-name-wrap">
          <div class="di-name-txt-area" th:text="${dining.dining_name}">다이닝명</div>
        </div>
        <div class="di-card-info-wrap">
          <div class="di-info-row"><span style="color:#404040;">타입</span>&nbsp;&nbsp;<span style="color:#bdbdbd">|</span>&nbsp;&nbsp;<span th:text="${dining.type}">타입</span></div>
          <div class="di-info-row"><span style="color:#404040;">위치</span>&nbsp;&nbsp;<span style="color:#bdbdbd">|</span>&nbsp;&nbsp;<span th:text="${dining.location}">위치</span></div>
          <div class="di-info-row"><span style="color:#404040;">문의</span>&nbsp;&nbsp;<span style="color:#bdbdbd">|</span>&nbsp;&nbsp;<span th:text="${dining.phone_number}">문의</span></div>
        </div>
      </div>
    </div>
  </a>
</th:block>
<!-- dining_list_fm fragment 끝 -->
 


 
 
 </div>
